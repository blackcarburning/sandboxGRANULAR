<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Granular Sampler</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --secondary-color: #2196F3;
            --control-bg: #2d2d2d;
            --control-border: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 98vw;
            height: 98vh;
            max-width: 1000px;
            gap: 1vmin;
            box-sizing: border-box;
            padding: 1vmin;
        }

        h1 {
            font-size: 3vmin;
            margin: 0;
            text-align: center;
            flex-shrink: 0;
        }

        .controls-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5vmin;
            flex: 1;
            min-height: 0; /* Important for scroll/overflow handling */
        }

        .control-group {
            background: var(--control-bg);
            padding: 1.5vmin;
            border-radius: 8px;
            border: 1px solid var(--control-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .control-group h3 {
            margin: 0 0 1vmin 0;
            font-size: 2vmin;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider-container {
            margin-bottom: 0.5vmin;
            display: flex;
            align-items: center;
            gap: 1vmin;
        }

        .slider-container:last-child {
            margin-bottom: 0;
        }

        .slider-container label {
            width: 12vmin;
            font-size: 1.8vmin;
            white-space: nowrap;
        }

        input[type="range"] {
            flex: 1;
            height: 2vmin;
            cursor: pointer;
        }

        .value-display {
            width: 6vmin;
            text-align: right;
            font-family: monospace;
            font-size: 1.8vmin;
            color: var(--secondary-color);
        }

        select {
            flex: 1;
            height: 2.5vmin;
            background: var(--control-bg);
            color: var(--text-color);
            border: 1px solid var(--control-border);
            border-radius: 4px;
            font-size: 1.8vmin;
            cursor: pointer;
            padding: 0 0.5vmin;
        }

        .lfo-btn {
            width: 5vmin;
            height: 2.5vmin;
            background: var(--control-bg);
            color: var(--text-color);
            border: 1px solid var(--control-border);
            border-radius: 4px;
            font-size: 1.4vmin;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: 600;
        }

        .lfo-btn:hover {
            border-color: var(--accent-color);
        }

        .lfo-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-color);
        }

        .visualizer-container {
            flex: 1;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            min-height: 15vmin; /* Ensure some height */
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .keyboard {
            display: flex;
            justify-content: center;
            gap: 0.5vmin;
            height: 15vmin; /* Fixed height relative to viewport min dimension */
            flex-shrink: 0;
            padding-top: 0.5vmin;
        }

        .key {
            flex: 1;
            background: white;
            border-radius: 0 0 4px 4px;
            position: relative;
            cursor: pointer;
            transition: background 0.1s;
            max-width: 6vmin;
        }

        .key.black {
            background: #000;
            height: 60%;
            width: 60%;
            margin-left: -30%;
            margin-right: -30%;
            z-index: 1;
            border: 1px solid #333;
        }

        .key.active {
            background: var(--accent-color);
        }

        .key.black.active {
            background: #2E7D32;
        }
        
        /* File input styling */
        .file-input-wrapper {
            margin-bottom: 1vmin;
            text-align: center;
        }
        
        input[type="file"] {
            font-size: 1.5vmin;
        }

        /* Overlay for "Click to Start" */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 4vmin;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="start-overlay">Tap to Start</div>
    
    <div class="container">
        <h1>Granular Sampler</h1>
        
        <div class="file-input-wrapper">
             <input type="file" id="audioLoader" accept="audio/*">
        </div>

        <div class="controls-wrapper">
            <div class="control-group">
                <h3>Grain</h3>
                <div class="slider-container">
                    <label for="grainSize">Size</label>
                    <input type="range" id="grainSize" min="0.01" max="0.5" step="0.01" value="0.1">
                    <span class="value-display" id="grainSizeVal">100ms</span>
                    <button class="lfo-btn" data-param="grainSize">LFO</button>
                </div>
                <div class="slider-container">
                    <label for="overlap">Overlap</label>
                    <input type="range" id="overlap" min="0" max="1" step="0.01" value="0.5">
                    <span class="value-display" id="overlapVal">50%</span>
                    <button class="lfo-btn" data-param="overlap">LFO</button>
                </div>
                <div class="slider-container">
                    <label for="density">Density</label>
                    <input type="range" id="density" min="1" max="50" step="1" value="10">
                    <span class="value-display" id="densityVal">10Hz</span>
                    <button class="lfo-btn" data-param="density">LFO</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Playback</h3>
                <div class="slider-container">
                    <label for="startPos">Start</label>
                    <input type="range" id="startPos" min="0" max="1" step="0.001" value="0">
                    <span class="value-display" id="startPosVal">0%</span>
                    <button class="lfo-btn" data-param="startPos">LFO</button>
                </div>
                <div class="slider-container">
                    <label for="endPos">End</label>
                    <input type="range" id="endPos" min="0" max="1" step="0.001" value="1">
                    <span class="value-display" id="endPosVal">100%</span>
                    <button class="lfo-btn" data-param="endPos">LFO</button>
                </div>
                <div class="slider-container">
                    <label for="spread">Spread</label>
                    <input type="range" id="spread" min="0" max="1" step="0.01" value="0.2">
                    <span class="value-display" id="spreadVal">20%</span>
                    <button class="lfo-btn" data-param="spread">LFO</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Envelope</h3>
                <div class="slider-container">
                    <label for="attack">Attack</label>
                    <input type="range" id="attack" min="0.01" max="2" step="0.01" value="0.1">
                    <span class="value-display" id="attackVal">0.1s</span>
                    <button class="lfo-btn" data-param="attack">LFO</button>
                </div>
                <div class="slider-container">
                    <label for="release">Release</label>
                    <input type="range" id="release" min="0.01" max="5" step="0.01" value="0.5">
                    <span class="value-display" id="releaseVal">0.5s</span>
                    <button class="lfo-btn" data-param="release">LFO</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Effects</h3>
                 <div class="slider-container">
                    <label for="detune">Detune</label>
                    <input type="range" id="detune" min="-1200" max="1200" step="10" value="0">
                    <span class="value-display" id="detuneVal">0c</span>
                    <button class="lfo-btn" data-param="detune">LFO</button>
                </div>
                <div class="slider-container">
                    <label for="fineTune">Fine</label>
                    <input type="range" id="fineTune" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="fineTuneVal">0c</span>
                    <button class="lfo-btn" data-param="fineTune">LFO</button>
                </div>
                <div class="slider-container">
                    <label for="filterCutoff">Filter</label>
                    <input type="range" id="filterCutoff" min="20" max="20000" step="10" value="20000">
                    <span class="value-display" id="filterCutoffVal">20k</span>
                    <button class="lfo-btn" data-param="filterCutoff">LFO</button>
                </div>
            </div>

            <div class="control-group">
                <h3>LFO</h3>
                <div class="slider-container">
                    <label for="lfoTempo">Tempo</label>
                    <input type="range" id="lfoTempo" min="0.1" max="20" step="0.1" value="1">
                    <span class="value-display" id="lfoTempoVal">1Hz</span>
                </div>
                <div class="slider-container">
                    <label for="lfoWaveform">Wave</label>
                    <select id="lfoWaveform">
                        <option value="sine">Sine</option>
                        <option value="saw">Saw</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <div class="slider-container">
                    <label for="lfoDepth">Depth</label>
                    <input type="range" id="lfoDepth" min="0" max="1" step="0.01" value="0.5">
                    <span class="value-display" id="lfoDepthVal">50%</span>
                </div>
            </div>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keys generated by JS -->
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let audioBuffer = null;
        let isPlaying = false;
        let activeVoices = new Map();
        
        // Parameters
        const params = {
            grainSize: 0.1,
            overlap: 0.5,
            density: 10,
            startPos: 0,
            endPos: 1, // Default endPos is 1 (end of file)
            spread: 0.2,
            attack: 0.1,
            release: 0.5,
            detune: 0,
            fineTune: 0,
            filterCutoff: 20000,
            lfoTempo: 1,
            lfoWaveform: 'sine',
            lfoDepth: 0.5
        };

        // LFO state - tracks which parameters have LFO enabled
        const lfoActive = new Set();

        // UI Elements
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        
        // Resize canvas
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Audio Loading
        document.getElementById('audioLoader').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                drawWaveform();
            }
        });

        // LFO Functions
        function getLFO(time) {
            const rate = params.lfoTempo;
            const phase = (time * rate) % 1;
            
            switch(params.lfoWaveform) {
                case 'sine':
                    return Math.sin(phase * Math.PI * 2);
                case 'saw':
                    return (phase * 2) - 1;
                case 'square':
                    return phase < 0.5 ? 1 : -1;
                default:
                    return 0;
            }
        }

        // Parameter scaling factors for LFO modulation
        const lfoScaling = {
            grainSize: 0.2,      // +/- 0.2 seconds
            overlap: 0.5,        // +/- 50%
            density: 20,         // +/- 20Hz
            startPos: 0.3,       // +/- 30%
            endPos: 0.3,         // +/- 30%
            spread: 0.5,         // +/- 50%
            attack: 0.5,         // +/- 0.5 seconds
            release: 1,          // +/- 1 second
            detune: 500,         // +/- 500 cents
            fineTune: 50,        // +/- 50 cents
            filterCutoff: 5000   // +/- 5000Hz
        };

        function getModulated(param) {
            const baseValue = params[param];
            
            if (!lfoActive.has(param)) {
                return baseValue;
            }
            
            const time = audioCtx.currentTime;
            const lfoValue = getLFO(time);
            const depth = params.lfoDepth;
            const scaling = lfoScaling[param] || 0;
            
            const modulation = lfoValue * depth * scaling;
            let result = baseValue + modulation;
            
            // Clamp values to reasonable ranges
            if (param === 'grainSize') result = Math.max(0.01, Math.min(0.5, result));
            else if (param === 'overlap') result = Math.max(0, Math.min(1, result));
            else if (param === 'density') result = Math.max(1, Math.min(50, result));
            else if (param === 'startPos') result = Math.max(0, Math.min(1, result));
            else if (param === 'endPos') result = Math.max(0, Math.min(1, result));
            else if (param === 'spread') result = Math.max(0, Math.min(1, result));
            else if (param === 'attack') result = Math.max(0.01, Math.min(2, result));
            else if (param === 'release') result = Math.max(0.01, Math.min(5, result));
            else if (param === 'filterCutoff') result = Math.max(20, Math.min(20000, result));
            
            return result;
        }

        // Controls
        function setupControl(id, param, displaySuffix = '') {
            const slider = document.getElementById(id);
            const display = document.getElementById(id + 'Val');
            
            slider.addEventListener('input', (e) => {
                let val = parseFloat(e.target.value);
                params[param] = val;
                
                // Special formatting
                if (param === 'filterCutoff') {
                     display.textContent = val >= 1000 ? (val/1000).toFixed(1) + 'k' : val + 'Hz';
                } else if (param === 'overlap' || param.includes('Pos') || param === 'spread') {
                    display.textContent = Math.round(val * 100) + '%';
                } else if (param === 'grainSize') {
                     display.textContent = Math.round(val * 1000) + 'ms';
                } else {
                     display.textContent = val + displaySuffix;
                }

                // Visualizer update for start/end/spread
                if (['startPos', 'endPos', 'spread'].includes(param)) {
                    drawWaveform();
                }
            });
        }

        setupControl('grainSize', 'grainSize');
        setupControl('overlap', 'overlap');
        setupControl('density', 'density', 'Hz');
        setupControl('startPos', 'startPos');
        setupControl('endPos', 'endPos');
        setupControl('spread', 'spread');
        setupControl('attack', 'attack', 's');
        setupControl('release', 'release', 's');
        setupControl('detune', 'detune', 'c');
        setupControl('fineTune', 'fineTune', 'c');
        setupControl('filterCutoff', 'filterCutoff');

        // LFO Controls
        const lfoTempoSlider = document.getElementById('lfoTempo');
        const lfoTempoDisplay = document.getElementById('lfoTempoVal');
        lfoTempoSlider.addEventListener('input', (e) => {
            params.lfoTempo = parseFloat(e.target.value);
            lfoTempoDisplay.textContent = params.lfoTempo.toFixed(1) + 'Hz';
        });

        const lfoWaveformSelect = document.getElementById('lfoWaveform');
        lfoWaveformSelect.addEventListener('change', (e) => {
            params.lfoWaveform = e.target.value;
        });

        const lfoDepthSlider = document.getElementById('lfoDepth');
        const lfoDepthDisplay = document.getElementById('lfoDepthVal');
        lfoDepthSlider.addEventListener('input', (e) => {
            params.lfoDepth = parseFloat(e.target.value);
            lfoDepthDisplay.textContent = Math.round(params.lfoDepth * 100) + '%';
        });

        // LFO Button Handlers
        document.querySelectorAll('.lfo-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const param = btn.dataset.param;
                if (lfoActive.has(param)) {
                    lfoActive.delete(param);
                    btn.classList.remove('active');
                } else {
                    lfoActive.add(param);
                    btn.classList.add('active');
                }
            });
        });

        // Grain Engine
        function createGrain(noteFreq) {
            if (!audioBuffer) return;

            const now = audioCtx.currentTime;
            const src = audioCtx.createBufferSource();
            src.buffer = audioBuffer;

            // Get modulated parameters
            const grainSize = getModulated('grainSize');
            const startPos = getModulated('startPos');
            const endPos = getModulated('endPos');
            const spread = getModulated('spread');
            const detune = getModulated('detune');
            const fineTune = getModulated('fineTune');
            const filterCutoff = getModulated('filterCutoff');
            const attack = getModulated('attack');
            const release = getModulated('release');

            // Calculate start position with randomness (spread)
            const duration = audioBuffer.duration;
            const startTime = startPos * duration;
            const endTime = endPos * duration;
            
            // Ensure start is before end
            const actualStart = Math.min(startTime, endTime);
            const actualEnd = Math.max(startTime, endTime);
            const availableDuration = actualEnd - actualStart;
            
            // Pick a random position inside [Start, End]
            let offset = actualStart;
            if (availableDuration > 0) {
                 offset += Math.random() * availableDuration;
            }

            // Apply detune + fineTune
            src.detune.value = detune + fineTune;
            
            // Pitch shifting based on keyboard note
            const rootFreq = 261.63; 
            src.playbackRate.value = noteFreq / rootFreq;

            const env = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            filter.type = 'lowpass';
            filter.frequency.value = filterCutoff;

            src.connect(filter);
            filter.connect(env);
            env.connect(audioCtx.destination);

            // Envelope
            env.gain.setValueAtTime(0, now);
            env.gain.linearRampToValueAtTime(0.5, now + (grainSize * 0.5)); // Attack (simple triangle window)
            env.gain.linearRampToValueAtTime(0, now + grainSize); // Decay

            src.start(now, offset);
            src.stop(now + grainSize + 0.1); // Cleanup

            // Garbage collection helper
            src.onended = () => {
                src.disconnect();
                filter.disconnect();
                env.disconnect();
            };
        }

        let schedulerMap = new Map(); // key: note, value: intervalID

        function startNote(note, freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            if (schedulerMap.has(note)) return; // Already playing

            // Visuals
            const keyEl = document.querySelector(`[data-note="${note}"]`);
            if (keyEl) keyEl.classList.add('active');

            // Scheduling Grains
            // Use modulated density for interval calculation
            const density = getModulated('density');
            const interval = 1000 / density;
            
            // Play one immediately
            createGrain(freq);
            
            const id = setInterval(() => {
                createGrain(freq);
            }, interval);
            
            schedulerMap.set(note, id);
        }

        function stopNote(note) {
            if (schedulerMap.has(note)) {
                clearInterval(schedulerMap.get(note));
                schedulerMap.delete(note);
            }
             // Visuals
            const keyEl = document.querySelector(`[data-note="${note}"]`);
            if (keyEl) keyEl.classList.remove('active');
        }

        // Keyboard Generation
        const keyboard = document.getElementById('keyboard');
        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const startOctave = 3;
        const endOctave = 5;

        for (let oct = startOctave; oct <= endOctave; oct++) {
            notes.forEach(note => {
                const div = document.createElement('div');
                const isBlack = note.includes('#');
                div.className = `key ${isBlack ? 'black' : 'white'}`;
                div.dataset.note = note + oct;
                
                // Calculate frequency
                // f = 440 * 2^((n-69)/12)
                // MIDI note number. A4 = 69. C4 = 60.
                // Simple lookup or calc?
                // Let's use a library-free calc.
                // A4 (440) is in octave 4. Index of A is 9.
                // semitone offset from A4
                const noteIndex = notes.indexOf(note);
                const absNote = (oct * 12) + noteIndex;
                const a4 = 57; // 4 * 12 + 9 = 57 (C0 is 0? MIDI C4 is 60. standard: C-1=0. C4=60.)
                // Standard MIDI: C4 = 60. A4 = 69.
                // My loop: oct=3. C3 is 3*12=36.
                // A4 is 4*12+9 = 57. Wait. 4*12=48. +9=57.
                // Actually MIDI 69 is A4. So C4 is 60.
                // oct * 12 + noteIndex + 12 (to shift to MIDI standard roughly). 
                // Let's just align relative to A4=440.
                
                // C3 (midi 48) to B5.
                const midiNum = (oct + 1) * 12 + noteIndex;
                const freq = 440 * Math.pow(2, (midiNum - 69) / 12);
                
                div.dataset.freq = freq;

                // Touch/Mouse Events
                const start = (e) => {
                    e.preventDefault();
                    startNote(div.dataset.note, freq);
                };
                const end = (e) => {
                    e.preventDefault();
                    stopNote(div.dataset.note);
                };

                div.addEventListener('mousedown', start);
                div.addEventListener('mouseup', end);
                div.addEventListener('mouseleave', end);
                div.addEventListener('touchstart', start);
                div.addEventListener('touchend', end);

                keyboard.appendChild(div);
            });
        }

        // Overlay handling
        document.getElementById('start-overlay').addEventListener('click', function() {
            audioCtx.resume();
            this.style.display = 'none';
        });

        // Waveform Visualization
        function drawWaveform() {
            if (!audioBuffer) return;
            
            const width = canvas.width;
            const height = canvas.height;
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, width, height);
            
            // Draw waveform
            canvasCtx.beginPath();
            canvasCtx.strokeStyle = '#4CAF50';
            canvasCtx.lineWidth = 1;
            
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                canvasCtx.moveTo(i, (1 + min) * amp);
                canvasCtx.lineTo(i, (1 + max) * amp);
            }
            canvasCtx.stroke();

            // Draw Markers
            const duration = audioBuffer.duration;
            const startX = params.startPos * width;
            const endX = params.endPos * width;

            // Start Marker
            canvasCtx.fillStyle = 'rgba(33, 150, 243, 0.5)';
            canvasCtx.fillRect(0, 0, startX, height);
            
            // End Marker
            canvasCtx.fillStyle = 'rgba(33, 150, 243, 0.5)';
            canvasCtx.fillRect(endX, 0, width - endX, height);
            
            // Lines
            canvasCtx.strokeStyle = '#2196F3';
            canvasCtx.beginPath();
            canvasCtx.moveTo(startX, 0);
            canvasCtx.lineTo(startX, height);
            canvasCtx.moveTo(endX, 0);
            canvasCtx.lineTo(endX, height);
            canvasCtx.stroke();
        }

    </script>
</body>
</html>
