<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Granular Synthesizer + LFO</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: rgba(30, 30, 50, 0.95);
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.5);
            --record-color: #ff0844;
            --lfo-color: #e2b714;
            --lfo-glow: rgba(226, 183, 20, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .overlay h1 { color: var(--accent); margin-bottom: 20px; }
        .overlay p { max-width: 400px; line-height: 1.5; color: #ccc; }
        
        #start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #orientation-overlay { display: none; }
        
        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex; }
            .synth-container { display: none !important; }
        }

        /* Main Container */
        .synth-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 10px;
        }

        .top-section {
            display: flex;
            gap: 10px;
            flex: 1;
            min-height: 0; 
            overflow: hidden;
            margin-bottom: 10px;
        }

        /* Left Side: Recording + LFO Main */
        .left-column {
            flex: 0 0 220px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .panel {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .recording-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .lfo-section {
            border-color: rgba(226, 183, 20, 0.4);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .section-title {
            color: var(--accent);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .lfo-title { color: var(--lfo-color); }

        .recording-buttons { display: flex; gap: 8px; }

        button {
            padding: 8px;
            font-size: 11px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        #recordBtn {
            background: linear-gradient(135deg, #ff0844 0%, #ff6b6b 100%);
            color: white;
            flex: 1;
        }
        #recordBtn.recording { animation: pulse 1s infinite; background: #ff0000; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #clearBtn { background: #444; color: white; flex: 1; }

        #waveformCanvas {
            width: 100%;
            flex: 1;
            background: #0a0a15;
            border-radius: 4px;
            border: 1px solid #333;
            min-height: 60px;
        }

        .status { font-size: 10px; color: #888; text-align: center; height: 12px; }

        /* LFO Controls */
        .lfo-row { display: flex; gap: 5px; align-items: center; }
        .lfo-row select { 
            flex: 1; background: #222; color: var(--lfo-color); border: 1px solid #444; 
            padding: 4px; border-radius: 4px; font-size: 10px; 
        }
        .small-control { flex: 1; }
        .small-control label { font-size: 9px; color: #aaa; display: flex; justify-content: space-between; }
        
        /* Right Side: Sliders */
        .controls-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: min-content;
            gap: 8px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow-y: auto;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
            padding: 6px;
            border-radius: 6px;
            position: relative;
        }

        .control-group.highlight {
            border: 1px solid rgba(0, 212, 255, 0.2);
            background: rgba(0, 212, 255, 0.03);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .control-header label { font-size: 10px; color: #bbb; font-weight: 600; }
        .control-header .value { font-size: 10px; color: var(--accent); }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Range Input Styling */
        input[type="range"] {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            margin-top: -6px;
        }

        /* LFO Specific Styling */
        input[type="range"].lfo-slider::-webkit-slider-thumb { background: var(--lfo-color); }
        .lfo-value { color: var(--lfo-color) !important; }

        /* Mod Buttons */
        .mod-btn, .inv-btn {
            width: 18px;
            height: 18px;
            padding: 0;
            font-size: 9px;
            line-height: 18px;
            border-radius: 3px;
            background: #333;
            color: #666;
            margin: 0;
        }
        
        .mod-btn.active { background: var(--lfo-color); color: #000; box-shadow: 0 0 5px var(--lfo-glow); }
        .inv-btn.active { background: #ff4444; color: white; }
        
        /* Keyboard */
        .keyboard-section {
            flex: 0 0 120px;
            background: var(--panel-bg);
            border-radius: 12px 12px 0 0;
            padding: 8px;
            display: flex;
            justify-content: center;
            border-top: 2px solid var(--accent);
            overflow-x: hidden; /* Prevent scroll on mobile */
        }

        .keyboard { display: flex; position: relative; height: 100%; width: 100%; max-width: 800px; }

        .key {
            position: relative;
            cursor: pointer;
            border-radius: 0 0 4px 4px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 6px;
            font-size: 9px;
            font-weight: bold;
            touch-action: none;
            flex: 1;
        }

        .key.white {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
            z-index: 1;
            margin: 0 1px;
        }

        .key.black {
            background: #000;
            color: #fff;
            position: absolute;
            z-index: 2;
            height: 60%;
            width: 6%; /* Relative width */
            border-radius: 0 0 4px 4px;
            pointer-events: auto;
        }

        .key.active {
            background: var(--accent) !important;
            transform: translateY(2px);
        }

        /* Black Key Positioning (%) */
        .k1 { left: 6%; }  /* C# */
        .k2 { left: 14.5%; } /* D# */
        .k3 { left: 31%; }   /* F# */
        .k4 { left: 39.5%; } /* G# */
        .k5 { left: 48%; }   /* A# */
        .k6 { left: 64.5%; } /* C# */
        .k7 { left: 73%; }   /* D# */
        .k8 { left: 89.5%; } /* F# */

    </style>
</head>

    <script>
        // --- Globals ---
        let audioContext;
        let audioBuffer = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let activeGrains = new Map();
        
        let reverbNode, dryGainNode, wetGainNode, masterGain;

        const noteFrequencies = {
            'C1': 32.70, 'C#1': 34.65, 'D1': 36.71, 'D#1': 38.89, 'E1': 41.20, 'F1': 43.65, 'F#1': 46.25, 'G1': 49.00, 'G#1': 51.91, 'A1': 55.00, 'A#1': 58.27, 'B1': 61.74,
            'C2': 65.41, 'C#2': 69.30, 'D2': 73.42, 'D#2': 77.78, 'E2': 82.41, 'F2': 87.31, 'F#2': 92.50
        };
        const baseFrequency = 65.41; 

        // --- LFO State ---
        const lfoState = {
            phase: 0,
            lastTime: 0,
            value: 0,
            bpm: 120,
            depth: 0.5,
            shape: 'sine'
        };

        const modulatedParams = {}; // Cache for current effective values
        const paramConfig = {}; // Stores min, max, base, modulated status

        // Initialize param config
        document.querySelectorAll('input[type="range"]:not(.lfo-slider)').forEach(el => {
            paramConfig[el.id] = {
                min: parseFloat(el.min),
                max: parseFloat(el.max),
                base: parseFloat(el.value),
                active: false,
                inverted: false
            };
            modulatedParams[el.id] = parseFloat(el.value);
        });

        // --- Setup ---
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const statusDiv = document.getElementById('status');

        startBtn.addEventListener('click', async () => {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();
                
                await setupEffects();
                
                // Start LFO Loop
                lfoState.lastTime = audioContext.currentTime;
                requestAnimationFrame(updateLFO);

                startOverlay.style.opacity = '0';
                setTimeout(() => startOverlay.style.display = 'none', 300);
                statusDiv.textContent = "Engine Ready";
            } catch (e) {
                alert("Audio Error: " + e.message);
            }
        });

        async function setupEffects() {
            masterGain = audioContext.createGain();
            masterGain.connect(audioContext.destination);

            reverbNode = audioContext.createConvolver();
            dryGainNode = audioContext.createGain();
            wetGainNode = audioContext.createGain();

            // Simple Impulse
            const len = audioContext.sampleRate * 2.0;
            const impulse = audioContext.createBuffer(2, len, audioContext.sampleRate);
            for (let c = 0; c < 2; c++) {
                const d = impulse.getChannelData(c);
                for (let i = 0; i < len; i++) d[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / len, 3);
            }
            reverbNode.buffer = impulse;

            dryGainNode.connect(masterGain);
            reverbNode.connect(wetGainNode);
            wetGainNode.connect(masterGain);
            updateGainNodes();
        }

        function updateGainNodes() {
            if (!dryGainNode) return;
            // Use modulated values for Vol/Reverb
            const rev = getVal('reverb') / 100;
            const vol = getVal('volume') / 100;
            dryGainNode.gain.value = 1.0 - (rev * 0.4);
            wetGainNode.gain.value = rev;
            masterGain.gain.value = vol;
        }

        // --- LFO Engine ---
        function updateLFO() {
            if (!audioContext) return;
            
            const now = audioContext.currentTime;
            const dt = now - lfoState.lastTime;
            lfoState.lastTime = now;

            // Update Phase
            const freq = lfoState.bpm / 60; // Hz
            lfoState.phase += dt * freq * 2 * Math.PI;
            
            // Calculate Raw LFO (-1 to 1)
            let raw = 0;
            const p = lfoState.phase % (2 * Math.PI);
            
            if (lfoState.shape === 'sine') {
                raw = Math.sin(p);
            } else if (lfoState.shape === 'square') {
                raw = p < Math.PI ? 1 : -1;
            } else if (lfoState.shape === 'saw') {
                raw = (p / (2 * Math.PI)) * 2 - 1; // -1 to 1
            } else if (lfoState.shape === 'triangle') {
                const norm = p / (2 * Math.PI);
                raw = norm < 0.5 ? 4 * norm - 1 : 3 - 4 * norm;
            }

            lfoState.value = raw;

            // Apply modulation to all params
            for (const id in paramConfig) {
                const conf = paramConfig[id];
                if (conf.active) {
                    const range = conf.max - conf.min;
                    // Bipolar Modulation: Center is base value
                    // Amount: depth * range/2
                    let modAmount = raw * lfoState.depth * (range * 0.5);
                    
                    if (conf.inverted) modAmount *= -1;
                    
                    let newVal = conf.base + modAmount;
                    // Clamp
                    newVal = Math.max(conf.min, Math.min(conf.max, newVal));
                    modulatedParams[id] = newVal;
                } else {
                    modulatedParams[id] = conf.base;
                }
            }

            // Update visual elements (optional, might be heavy on mobile, let's keep it minimal)
            // But we MUST update effects like Volume/Reverb continuously if modulated
            updateGainNodes();

            requestAnimationFrame(updateLFO);
        }

        // Helper to get current effective value
        function getVal(id) {
            return modulatedParams[id] !== undefined ? modulatedParams[id] : paramConfig[id].base;
        }

        // --- Controls Handling ---
        // Sliders
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', (e) => {
                const id = e.target.id;
                const val = parseFloat(e.target.value);
                
                // Update LFO Settings
                if (id === 'lfoRate') {
                    lfoState.bpm = val;
                    document.getElementById('lfoRateValue').textContent = val;
                } else if (id === 'lfoDepth') {
                    lfoState.depth = val / 100;
                    document.getElementById('lfoDepthValue').textContent = val + '%';
                } else {
                    // Update Synth Params
                    if (paramConfig[id]) {
                        paramConfig[id].base = val;
                        // Update Label
                        const span = document.getElementById(id + 'Value');
                        if(span) {
                            let suff = '%';
                            if(id.includes('Size')||id.includes('attack')||id.includes('release')) suff='ms';
                            else if(id==='density') suff='';
                            span.textContent = val + suff;
                        }
                    }
                }
                if (id === 'sampleStart' || id === 'sampleEnd') drawWaveform();
            });
        });

        // LFO Shape
        document.getElementById('lfoShape').addEventListener('change', (e) => {
            lfoState.shape = e.target.value;
        });

        // Mod Buttons
        document.querySelectorAll('.mod-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = e.target.dataset.target;
                paramConfig[id].active = !paramConfig[id].active;
                e.target.classList.toggle('active', paramConfig[id].active);
            });
        });

        // Inv Buttons
        document.querySelectorAll('.inv-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = e.target.dataset.target;
                paramConfig[id].inverted = !paramConfig[id].inverted;
                e.target.classList.toggle('active', paramConfig[id].inverted);
            });
        });

        // --- Recording (iPhone Fix) ---
        document.getElementById('recordBtn').addEventListener('click', () => {
            if(!audioContext) return alert("Start Engine first");
            if(isRecording) stopRec(); else startRec();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            audioBuffer = null;
            const ctx = document.getElementById('waveformCanvas').getContext('2d');
            ctx.clearRect(0,0,300,100);
            stopAllGrains();
        });

        async function startRec() {
            try {
                if(audioContext.state === 'suspended') await audioContext.resume();
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Fix for iOS: Check supported types
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'video/mp4'; 
                // Note: iOS often supports video/mp4 for audio-only or audio/mp4
                
                try {
                    mediaRecorder = new MediaRecorder(stream, { mimeType });
                } catch(e) {
                    mediaRecorder = new MediaRecorder(stream); // Fallback to default
                }

                recordedChunks = [];
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                    const ab = await blob.arrayBuffer();
                    audioContext.decodeAudioData(ab, (buf) => {
                        audioBuffer = buf;
                        drawWaveform();
                        statusDiv.textContent = `Rec: ${buf.duration.toFixed(2)}s`;
                    }, (err) => alert("Decode err: " + err));
                    stream.getTracks().forEach(t=>t.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordBtn').textContent = 'STOP';
            } catch(e) {
                alert("Mic Error: " + e.message);
            }
        }

        function stopRec() {
            if(mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('recordBtn').textContent = 'Rec Mic';
            }
        }

        // --- Grain Engine (Updated to use getVal) ---
        function playGrain(note) {
            if (!audioBuffer) return;

            // Use getVal instead of direct DOM
            const grainSize = getVal('grainSize') / 1000;
            const attack = getVal('attack') / 1000;
            const release = getVal('release') / 1000;
            const spray = getVal('spray') / 100;
            const pitchVar = getVal('pitchVar') / 100;
            const panSpread = getVal('panSpread') / 100;

            let startPct = getVal('sampleStart') / 100;
            let endPct = getVal('sampleEnd') / 100;
            if (startPct > endPct) [startPct, endPct] = [endPct, startPct];

            const dur = audioBuffer.duration;
            const validStart = dur * startPct;
            const validEnd = dur * endPct;
            const validDur = validEnd - validStart;

            const posPct = getVal('position') / 100;
            let playPos = validStart + (posPct * validDur);
            playPos += (Math.random() * 2 - 1) * spray * validDur * 0.5;
            playPos = Math.max(validStart, Math.min(validEnd - grainSize, playPos));

            // Pitch
            const baseFreq = noteFrequencies[note];
            let rate = baseFreq / baseFrequency;
            rate *= (1 + (Math.random() * 2 - 1) * pitchVar * 0.1);

            const src = audioContext.createBufferSource();
            src.buffer = audioBuffer;
            src.playbackRate.value = rate;

            const env = audioContext.createGain();
            const pan = audioContext.createStereoPanner();

            pan.pan.value = (Math.random() * 2 - 1) * panSpread;

            src.connect(env);
            env.connect(pan);
            pan.connect(dryGainNode);
            pan.connect(reverbNode);

            const now = audioContext.currentTime;
            env.gain.setValueAtTime(0, now);
            env.gain.linearRampToValueAtTime(1, now + attack);
            env.gain.linearRampToValueAtTime(0, now + grainSize);

            src.start(now, playPos, grainSize);
            src.stop(now + grainSize + 0.1);
        }

        function startGrainStream(note) {
            if (!audioBuffer) return;
            if (activeGrains.has(note)) return;

            // Note: density is dynamic now, so interval must be dynamic?
            // setInterval is static. Using recursive setTimeout to support LFO modulation of density
            
            function next() {
                if(!activeGrains.has(note)) return;
                playGrain(note);
                
                const d = getVal('density');
                // Limit density to avoid crash
                const safeDensity = Math.max(0.5, d); 
                const wait = 1000 / safeDensity;
                
                const timerId = setTimeout(next, wait);
                activeGrains.set(note, timerId);
            }

            next(); // Start
        }

        function stopGrainStream(note) {
            if (activeGrains.has(note)) {
                clearTimeout(activeGrains.get(note));
                activeGrains.delete(note);
            }
        }

        function stopAllGrains() {
            activeGrains.forEach(id => clearTimeout(id));
            activeGrains.clear();
        }

        // --- Waveform Drawing ---
        function drawWaveform() {
            const canvas = document.getElementById('waveformCanvas');
            // Check size
            if(canvas.width !== canvas.offsetWidth) {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0,0,w,h);
            
            if(!audioBuffer) return;

            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / w);
            const amp = h / 2;

            ctx.beginPath();
            ctx.strokeStyle = '#00d4ff';
            for (let i=0; i<w; i++) {
                let min=1, max=-1;
                for(let j=0; j<step; j++) {
                    const v = data[i*step + j];
                    if(v<min) min=v;
                    if(v>max) max=v;
                }
                ctx.moveTo(i, (1+min)*amp);
                ctx.lineTo(i, (1+max)*amp);
            }
            ctx.stroke();

            // Markers
            const s = getVal('sampleStart')/100;
            const e = getVal('sampleEnd')/100;
            ctx.fillStyle='rgba(255,255,255,0.1)';
            ctx.fillRect(0,0,w*s,h);
            ctx.fillRect(w*e,0,w*(1-e),h);
            ctx.strokeStyle='#ff0844';
            ctx.strokeRect(w*s, 0, 1, h);
            ctx.strokeRect(w*e, 0, 1, h);
        }

        window.addEventListener('resize', drawWaveform);

        // --- Pointer Events ---
        const keys = document.querySelectorAll('.key');
        keys.forEach(k => {
            k.addEventListener('pointerdown', e => {
                e.preventDefault();
                k.classList.add('active');
                k.setPointerCapture(e.pointerId);
                startGrainStream(k.dataset.note);
            });
            k.addEventListener('pointerup', e => {
                k.classList.remove('active');
                k.releasePointerCapture(e.pointerId);
                stopGrainStream(k.dataset.note);
            });
            k.addEventListener('pointerleave', () => {
                if(k.classList.contains('active')) {
                    k.classList.remove('active');
                    stopGrainStream(k.dataset.note);
                }
            });
        });

    </script>
</body>
