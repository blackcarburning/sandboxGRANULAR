<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Granular LFO Synth</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: rgba(30, 30, 50, 0.95);
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.5);
            --record-color: #ff0844;
            --mod-active: #ffd700; /* Gold */
            --inv-active: #ff5500; /* Orange for invert */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* --- Overlays --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 20px; transition: opacity 0.3s;
        }
        .overlay h1 { color: var(--accent); margin-bottom: 20px; }
        .overlay p { color: #ccc; margin-bottom: 20px; }
        
        #start-btn {
            padding: 15px 40px; font-size: 1.2rem;
            background: var(--accent); color: #000; border: none;
            border-radius: 30px; box-shadow: 0 0 20px var(--accent-glow);
        }

        #orientation-overlay { display: none; }
        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex; }
            .synth-container { display: none !important; }
        }

        /* --- Layout --- */
        .synth-container {
            display: flex; flex-direction: column;
            height: 100%; width: 100%; padding: 5px; gap: 5px;
        }

        .top-section {
            display: flex; gap: 5px; flex: 1; min-height: 0;
        }

        /* --- Left: Recording --- */
        .recording-section {
            flex: 0 0 180px; /* Smaller width */
            display: flex; flex-direction: column; gap: 5px;
            background: var(--panel-bg); border-radius: 8px; padding: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .section-title {
            color: var(--accent); font-size: 11px; text-transform: uppercase;
            display: flex; justify-content: space-between;
        }

        .recording-buttons { display: flex; gap: 4px; }
        button.action-btn {
            padding: 8px 4px; font-size: 10px; font-weight: bold;
            border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase;
        }
        #recordBtn { background: var(--record-color); color: white; flex: 1; }
        #recordBtn.recording { animation: pulse 1s infinite; background: red; }
        #clearBtn { background: #444; color: white; flex: 1; }
        
        #waveformCanvas { width: 100%; flex: 1; background: #0a0a15; border-radius: 4px; border: 1px solid #333; }
        .status { font-size: 10px; color: #888; text-align: center; height: 12px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- Right: Controls --- */
        .controls-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(min-content, 1fr); /* Auto fit rows */
            gap: 4px;
            background: var(--panel-bg); border-radius: 8px; padding: 6px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow-y: auto;
        }

        .lfo-header {
            grid-column: 1 / -1; display: flex; align-items: center; gap: 10px;
            color: var(--accent); font-size: 11px; font-weight: bold;
            padding-bottom: 2px; border-bottom: 1px solid rgba(0,212,255,0.2); margin-bottom: 2px;
            height: 20px;
        }

        .control-group {
            display: flex; flex-direction: column; justify-content: center;
            background: rgba(0,0,0,0.2); padding: 4px 6px; border-radius: 4px;
            position: relative;
        }
        
        .control-group.highlight { background: rgba(0, 212, 255, 0.05); border: 1px solid rgba(0, 212, 255, 0.1); }
        .control-group.modulating { border: 1px solid var(--mod-active); }

        .control-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2px;
        }
        .control-label { font-size: 10px; color: #aaa; font-weight: 600; white-space: nowrap; }
        
        .mod-controls { display: flex; gap: 2px; align-items: center; }
        
        /* Mod & Invert Buttons */
        .tiny-btn {
            width: 14px; height: 14px; font-size: 8px; line-height: 14px;
            padding: 0; border: 1px solid #555; border-radius: 2px;
            background: #222; color: #888; cursor: pointer; text-align: center;
        }
        .tiny-btn.mod-btn.active { background: var(--mod-active); color: #000; border-color: var(--mod-active); }
        .tiny-btn.inv-btn.active { background: var(--inv-active); color: white; border-color: var(--inv-active); }
        
        .value { color: var(--accent); font-size: 10px; min-width: 30px; text-align: right; margin-left: 2px; }

        input[type="range"] {
            width: 100%; height: 12px; /* Touch target */
            -webkit-appearance: none; background: transparent;
            margin: 0; padding: 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px;
            border-radius: 50%; background: var(--accent);
            margin-top: -5px; box-shadow: 0 0 5px var(--accent-glow);
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 2px; background: #444; border-radius: 1px; width: 100%;
        }

        select { background: #333; color: #fff; border: none; border-radius: 2px; font-size: 10px; }

        /* --- Bottom: Keyboard --- */
        .keyboard-section {
            flex: 0 0 90px; /* Reduced height for single page fit */
            background: var(--panel-bg); border-radius: 8px; padding: 4px;
            display: flex; justify-content: center;
            border-top: 1px solid var(--accent);
        }
        .keyboard { display: flex; position: relative; height: 100%; width: 100%; }
        .key {
            position: relative; flex: 1;
            border-radius: 0 0 4px 4px; cursor: pointer;
            display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 4px; font-size: 9px; font-weight: bold;
            user-select: none; touch-action: none;
        }
        .key.white { background: #fff; border: 1px solid #999; color: #333; z-index: 1; }
        .key.black {
            background: #000; color: #fff; z-index: 2; height: 60%;
            position: absolute; width: 60%; margin-left: -30%; /* Centered on border */
            border-radius: 0 0 3px 3px; pointer-events: auto;
        }
        .key.active { background: var(--accent) !important; transform: translateY(2px); }

        /* --- Offsets for black keys relative to their previous white key --- */
        /* We rely on Flex for white keys. Black keys need absolute positioning based on percentages or JS.
           For simplicity in this responsive layout, we'll try a pure CSS percent approach or just approximate.
           Given "Shrink interface", let's use a simpler flex calculation or standard percentage lefts.
        */
        .key-wrapper { position: relative; flex: 1; display: flex; } /* Wrapper for white key to anchor black key? No, standard piano roll is easier with absolute black keys on top of flex white keys */
        
        /* Adjusting keyboard HTML structure slightly for robustness */
    </style>
</head>
<body>
    <div id="orientation-overlay" class="overlay">
        <h1>Rotate Device</h1>
        <p>Landscape mode required.</p>
        <div style="font-size: 40px; margin-top: 10px;">â†»</div>
    </div>

        <h1>Granular LFO</h1>
        <p>Tap Start to initialize Audio</p>
        <button id="start-btn">START</button>

    <div class="synth-container">
        <div class="top-section">

                <div class="recording-buttons">

        <div class="keyboard-section">
            <div class="keyboard" id="keyboardContainer">
                <!-- Manual keys with inline styles for robustness on mobile -->

                <div class="key white" data-note="D1">D</div>
                <div class="key white" data-note="E1">E</div>
                <div class="key white" data-note="F1">F</div>
                <div class="key white" data-note="G1">G</div>
                <div class="key white" data-note="A1">A</div>
                <div class="key white" data-note="B1">B</div>
                <div class="key white" data-note="C2">C2</div>
                <div class="key white" data-note="D2">D</div>
                <div class="key white" data-note="E2">E</div>
                <div class="key white" data-note="F2">F</div>
                <div class="key white" data-note="G2">G</div>
                <div class="key white" data-note="A2">A</div>
                <div class="key white" data-note="B2">B</div>

                <!-- Black Keys (Absolute positioned based on % approx) -->
                <!-- C#1 between 0% and 7.14% of first octave... Simplification: using left % -->
                <div class="key black" style="left: 4.5%" data-note="C#1"></div>
                <div class="key black" style="left: 11.5%" data-note="D#1"></div>
                <div class="key black" style="left: 25.5%" data-note="F#1"></div>
                <div class="key black" style="left: 32.5%" data-note="G#1"></div>
                <div class="key black" style="left: 39.5%" data-note="A#1"></div>
                
                <div class="key black" style="left: 54.5%" data-note="C#2"></div>
                <div class="key black" style="left: 61.5%" data-note="D#2"></div>
                <div class="key black" style="left: 75.5%" data-note="F#2"></div>
                <div class="key black" style="left: 82.5%" data-note="G#2"></div>

    <script>
        // --- Globals ---
        let audioContext;
        let audioBuffer = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let activeGrains = new Map();
        
        // Effects
        let reverbNode = null;
        let dryGainNode = null;
        let wetGainNode = null;
        let masterGain = null;

        // LFO
        let lfoPhase = 0;
        let currentLfoValue = 0;
        let lastTime = 0;
        let activeModulations = new Set();
        let invertedModulations = new Set(); // Stores IDs of inverted controls

        const noteFrequencies = {
            'C1': 32.70, 'C#1': 34.65, 'D1': 36.71, 'D#1': 38.89, 'E1': 41.20, 'F1': 43.65, 'F#1': 46.25, 'G1': 49.00, 'G#1': 51.91, 'A1': 55.00, 'A#1': 58.27, 'B1': 61.74,
            'C2': 65.41, 'C#2': 69.30, 'D2': 73.42, 'D#2': 77.78, 'E2': 82.41, 'F2': 87.31, 'F#2': 92.50, 'G2': 98.00, 'G#2': 103.83, 'A2': 110.00, 'A#2': 116.54, 'B2': 123.47
        };
        const baseFrequency = 65.41; 

        // --- Initialization ---
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const statusDiv = document.getElementById('status');

        startBtn.addEventListener('click', async () => {
            try {
                // iPhone: Create context inside user event
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                
                // iPhone: Play silent buffer to unlock audio
                const buffer = audioContext.createBuffer(1, 1, 22050);
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(0);

                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                await setupEffects();
                
                startOverlay.style.opacity = '0';
                setTimeout(() => startOverlay.style.display = 'none', 300);
                
                statusDiv.textContent = "Engine Ready";
                
                // Start Animation Loop
                requestAnimationFrame(updateLFO);
            } catch (e) {
                console.error(e);
                alert("Audio init error: " + e.message);
            }
        });

        // --- LFO Engine ---
        function updateLFO(time) {
            if (!lastTime) lastTime = time;
            const delta = (time - lastTime) / 1000;
            lastTime = time;

            if (audioContext && audioContext.state === 'running') {
                const tempo = parseFloat(getControlValue('lfoTempo'));
                const waveform = document.getElementById('lfoWaveform').value;
                
                const frequency = tempo / 60;
                lfoPhase += frequency * delta;
                if (lfoPhase > 1) lfoPhase -= 1;

                if (waveform === 'sine') {
                    currentLfoValue = Math.sin(lfoPhase * Math.PI * 2);
                } else if (waveform === 'saw') {
                    currentLfoValue = 2 * (lfoPhase - 0.5);
                } else if (waveform === 'square') {
                    currentLfoValue = lfoPhase < 0.5 ? 1 : -1;
                }

                updateModulatedUI();
            }

            requestAnimationFrame(updateLFO);
        }

        function getControlValue(id) {
            const el = document.getElementById(id);
            if (!el) return 0;
            
            let val = parseFloat(el.value);
            
            if (activeModulations.has(id)) {
                // Get Depth from UI (raw, to prevent recursion)
                const depthRaw = document.getElementById('lfoDepth').value;
                const depth = parseFloat(depthRaw) / 100;
                
                const min = parseFloat(el.min);
                const max = parseFloat(el.max);
                const range = max - min;
                
                // Handle Inversion
                let lfo = currentLfoValue;
                if (invertedModulations.has(id)) lfo *= -1;

                const modAmount = lfo * depth * (range * 0.5);
                val += modAmount;
                val = Math.max(min, Math.min(max, val));
            }
            return val;
        }

        function updateModulatedUI() {
            activeModulations.forEach(id => {
                const val = getControlValue(id);
                const labelSpan = document.getElementById(id + 'Value');
                if (labelSpan) {
                    let suffix = '';
                    if (id.includes('Size') || id.includes('attack') || id.includes('release')) suffix = 'ms';
                    else if (id === 'density') suffix = 'g/s';
                    else if (id === 'lfoTempo') suffix = '';
                    else suffix = '%';
                    
                    let displayVal = val;
                    if (id === 'position') displayVal = val.toFixed(1);
                    else displayVal = Math.round(val);
                    
                    labelSpan.textContent = displayVal + suffix;
                    labelSpan.style.color = 'var(--mod-active)';
                }
                if (id === 'reverb' || id === 'volume') updateEffects();
            });

            // Clean up non-modulated labels color
            const allSpans = document.querySelectorAll('.value');
            allSpans.forEach(span => {
                const id = span.id.replace('Value', '');
                if (!activeModulations.has(id)) {
                    span.style.color = 'var(--accent)';
                }
            });
        }

        // --- Mod & Invert Buttons ---
        document.querySelectorAll('.mod-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const targetId = btn.getAttribute('data-target');
                if (activeModulations.has(targetId)) {
                    activeModulations.delete(targetId);
                    btn.classList.remove('active');
                    btn.closest('.control-group').classList.remove('modulating');
                    // Reset UI
                    const slider = document.getElementById(targetId);
                    slider.dispatchEvent(new Event('input'));
                } else {
                    activeModulations.add(targetId);
                    btn.classList.add('active');
                    btn.closest('.control-group').classList.add('modulating');
                }
            });
        });

        document.querySelectorAll('.inv-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const targetId = btn.getAttribute('data-target');
                if (invertedModulations.has(targetId)) {
                    invertedModulations.delete(targetId);
                    btn.classList.remove('active');
                } else {
                    invertedModulations.add(targetId);
                    btn.classList.add('active');
                }
            });
        });

        // --- Audio Effects ---
        async function setupEffects() {
            masterGain = audioContext.createGain();
            masterGain.connect(audioContext.destination);

            reverbNode = audioContext.createConvolver();
            dryGainNode = audioContext.createGain();
            wetGainNode = audioContext.createGain();

            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 2.5; 
            const impulse = audioContext.createBuffer(2, length, sampleRate);
            for (let channel = 0; channel < 2; channel++) {
                const data = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 3);
                }
            }
            reverbNode.buffer = impulse;

            dryGainNode.connect(masterGain);
            reverbNode.connect(wetGainNode);
            wetGainNode.connect(masterGain);
            updateEffects();
        }

        function updateEffects() {
            if (!dryGainNode) return;
            const reverbAmt = getControlValue('reverb') / 100;
            const volAmt = getControlValue('volume') / 100;
            
            dryGainNode.gain.value = 1.0 - (reverbAmt * 0.4);
            wetGainNode.gain.value = reverbAmt;
            masterGain.gain.value = volAmt;
        }

        // --- Recording ---
        const recordBtn = document.getElementById('recordBtn');
        const clearBtn = document.getElementById('clearBtn');
        const waveformCanvas = document.getElementById('waveformCanvas');

        recordBtn.addEventListener('click', () => {
            if (!audioContext) return alert("Press Start");
            if (isRecording) stopRecording();
            else startRecording();
        });

        clearBtn.addEventListener('click', () => {
            audioBuffer = null;
            recordedChunks = [];
            const ctx = waveformCanvas.getContext('2d');
            ctx.clearRect(0,0, waveformCanvas.width, waveformCanvas.height);
            statusDiv.textContent = "Cleared";
            stopAllGrains();
        });

        async function startRecording() {
            try {
                if (audioContext.state === 'suspended') await audioContext.resume();

                // iOS: constraints must be simple
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    const arrayBuffer = await blob.arrayBuffer();
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    drawWaveform();
                    statusDiv.textContent = `Len: ${audioBuffer.duration.toFixed(1)}s`;
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = "STOP";
                recordBtn.classList.add('recording');
                statusDiv.textContent = "Rec...";
            } catch (err) {
                console.error(err);
                statusDiv.textContent = "Err: " + err.message;
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = "REC";
                recordBtn.classList.remove('recording');
            }
        }

        // --- Drawing ---
        function drawWaveform() {
            if (!audioBuffer) return;
            
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;
            const ctx = waveformCanvas.getContext('2d');
            const width = waveformCanvas.width;
            const height = waveformCanvas.height;
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, width, height);

            ctx.beginPath();
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 1;
            for (let i = 0; i < width; i++) {
                let min = 1.0; let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const val = data[(i * step) + j];
                    if (val < min) min = val;
                    if (val > max) max = val;
                }
                ctx.moveTo(i, (1 + min) * amp);
                ctx.lineTo(i, (1 + max) * amp);
            }
            ctx.stroke();

            // Visualize Markers (Modulated)
            const startPct = getControlValue('sampleStart') / 100;
            const endPct = getControlValue('sampleEnd') / 100;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, width * startPct, height);
            ctx.fillRect(width * endPct, 0, width * (1-endPct), height);

            ctx.strokeStyle = '#ff0844';
            ctx.beginPath();
            ctx.moveTo(width * startPct, 0); ctx.lineTo(width * startPct, height);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(width * endPct, 0); ctx.lineTo(width * endPct, height);
            ctx.stroke();
        }

        function animateWaveform() {
            if(activeModulations.has('sampleStart') || activeModulations.has('sampleEnd')) {
                drawWaveform();
            }
            requestAnimationFrame(animateWaveform);
        }
        requestAnimationFrame(animateWaveform);

        // --- Granular Engine ---
        function playGrain(note) {
            if (!audioBuffer || !audioContext) return;

            const grainSize = getControlValue('grainSize') / 1000;
            const attack = getControlValue('attack') / 1000;
            const release = getControlValue('release') / 1000;
            const spray = getControlValue('spray') / 100;
            const pitchVar = getControlValue('pitchVar') / 100;
            const panSpread = getControlValue('panSpread') / 100;

            let startPct = getControlValue('sampleStart') / 100;
            let endPct = getControlValue('sampleEnd') / 100;
            if (startPct > endPct) [startPct, endPct] = [endPct, startPct];

            const bufferDuration = audioBuffer.duration;
            const validStart = bufferDuration * startPct;
            const validEnd = bufferDuration * endPct;
            const validDuration = validEnd - validStart;

            const posSlider = getControlValue('position') / 100;
            let playPosition = validStart + (posSlider * validDuration);

            // Spray
            playPosition += (Math.random() * 2 - 1) * spray * validDuration * 0.5;
            playPosition = Math.max(validStart, Math.min(validEnd - grainSize, playPosition));

            const noteFreq = noteFrequencies[note];
            let rate = noteFreq / baseFrequency;
            rate *= (1 + (Math.random() * 2 - 1) * pitchVar * 0.1); 

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.playbackRate.value = rate;

            const envelope = audioContext.createGain();
            const panner = audioContext.createStereoPanner();

            panner.pan.value = (Math.random() * 2 - 1) * panSpread;

            source.connect(envelope);
            envelope.connect(panner);
            panner.connect(dryGainNode);
            panner.connect(reverbNode);

            const now = audioContext.currentTime;
            envelope.gain.setValueAtTime(0, now);
            envelope.gain.linearRampToValueAtTime(1, now + attack);
            envelope.gain.linearRampToValueAtTime(0, now + grainSize);

            source.start(now, playPosition, grainSize);
            source.stop(now + grainSize + 0.1); 
        }

        // --- Scheduler ---
        function startGrainStream(note) {
            if (!audioBuffer) return;
            if (activeGrains.has(note)) return;

            function schedule() {
                const density = Math.max(1, getControlValue('density')); 
                playGrain(note);
                const nextTime = 1000 / density;
                const id = setTimeout(schedule, nextTime);
                activeGrains.set(note, id); 
            }
            schedule();
        }

        function stopGrainStream(note) {
            if (activeGrains.has(note)) {
                clearTimeout(activeGrains.get(note));
                activeGrains.delete(note);
            }
        }
        
        function stopAllGrains() {
            activeGrains.forEach(id => clearTimeout(id));
            activeGrains.clear();
        }

        // --- Input Handling ---
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                key.classList.add('active');
                key.setPointerCapture(e.pointerId);
                startGrainStream(key.dataset.note);
            });
            key.addEventListener('pointerup', (e) => {
                key.classList.remove('active');
                key.releasePointerCapture(e.pointerId);
                stopGrainStream(key.dataset.note);
            });
            key.addEventListener('pointerleave', (e) => {
                if (key.classList.contains('active')) {
                   key.classList.remove('active');
                   stopGrainStream(key.dataset.note);
                }
            });
        });

        // Sliders Text Update
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', (e) => {
                const id = e.target.id;
                if (!activeModulations.has(id)) {
                    const labelSpan = document.getElementById(id + 'Value');
                    if (labelSpan) {
                        let suffix = '';
                        if (id.includes('Size') || id.includes('attack') || id.includes('release')) suffix = 'ms';
                        else if (id === 'density') suffix = 'g/s';
                        else if (id === 'lfoTempo') suffix = '';
                        else suffix = '%';
                        labelSpan.textContent = e.target.value + suffix;
                    }
                }
                if (id === 'reverb' || id === 'volume') updateEffects();
                if (id === 'sampleStart' || id === 'sampleEnd') drawWaveform();
            });
        });

        window.addEventListener('resize', drawWaveform);
    </script>
