<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Granular Synthesizer + LFO</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: rgba(30, 30, 50, 0.95);
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.5);
            --record-color: #ff0844;
            --mod-active: #ffd700; /* Gold for active modulation */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .overlay h1 { color: var(--accent); margin-bottom: 20px; }
        .overlay p { max-width: 400px; line-height: 1.5; color: #ccc; }
        
        #start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #orientation-overlay { display: none; }
        
        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex; }
            .synth-container { display: none !important; }
        }

        /* Main App Container */
        .synth-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 10px;
        }

        .top-section {
            display: flex;
            gap: 10px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }

        /* Left Side: Recording */
        .recording-section {
            flex: 0 0 220px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .section-title {
            color: var(--accent);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-buttons { display: flex; gap: 8px; }

        button {
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
        }

        #recordBtn {
            background: linear-gradient(135deg, #ff0844 0%, #ff6b6b 100%);
            color: white;
            flex: 1;
        }

        #recordBtn.recording {
            animation: pulse 1s infinite;
            background: #ff0000;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #clearBtn {
            background: #444;
            color: white;
            flex: 1;
        }

        #waveformCanvas {
            width: 100%;
            flex: 1;
            background: #0a0a15;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .status {
            font-size: 11px;
            color: #888;
            text-align: center;
            height: 15px;
        }

        /* Right Side: Sliders */
        .controls-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow-y: auto;
        }

        /* LFO Header specific styling */
        .lfo-header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
            font-size: 12px;
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0,212,255,0.2);
            margin-bottom: 5px;
        }

        /* Control Groups */
        .control-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 6px;
            position: relative;
        }

        .control-group.highlight {
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
        }

        .control-group.modulating {
            border: 1px solid var(--mod-active);
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #aaa;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .control-group .value { color: var(--accent); min-width: 40px; text-align: right; }
        
        /* Mod Button */
        .mod-btn {
            background: #333;
            color: #888;
            border: 1px solid #555;
            border-radius: 3px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            margin-left: 5px;
            margin-right: auto; /* Push label text to right */
            cursor: pointer;
            padding: 0;
        }

        .mod-btn.active {
            background: var(--mod-active);
            color: #000;
            border-color: var(--mod-active);
            box-shadow: 0 0 5px var(--mod-active);
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            margin-top: -7px;
        }
        
        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        select {
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 10px;
            outline: none;
        }

        /* Keyboard */
        .keyboard-section {
            flex: 0 0 140px;
            background: var(--panel-bg);
            border-radius: 12px 12px 0 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            border-top: 2px solid var(--accent);
            overflow-x: auto;
        }

        .keyboard { display: flex; position: relative; height: 100%; }
        .key {
            position: relative; cursor: pointer; border-radius: 0 0 4px 4px;
            user-select: none; display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 8px; font-size: 10px; font-weight: bold; touch-action: none;
        }
        .key.white { width: 40px; height: 100%; background: #fff; border: 1px solid #ccc; color: #333; z-index: 1; margin: 0 1px; }
        .key.black { width: 26px; height: 60%; background: #000; color: #fff; position: absolute; z-index: 2; pointer-events: auto; }
        .key.active { background: var(--accent) !important; transform: translateY(2px); box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        /* Key Positions */
        .key.black[data-note="C#1"] { left: 28px; }
        .key.black[data-note="D#1"] { left: 70px; }
        .key.black[data-note="F#1"] { left: 154px; }
        .key.black[data-note="G#1"] { left: 196px; }
        .key.black[data-note="A#1"] { left: 238px; }
        .key.black[data-note="C#2"] { left: 322px; }
        .key.black[data-note="D#2"] { left: 364px; }
        .key.black[data-note="F#2"] { left: 448px; }
        .key.black[data-note="G#2"] { left: 490px; }
        .key.black[data-note="A#2"] { left: 532px; }

    </style>
</head>

    <script>
        // --- Globals ---
        let audioContext;
        let audioBuffer = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let activeGrains = new Map();
        
        let reverbNode = null;
        let dryGainNode = null;
        let wetGainNode = null;
        let masterGain = null;

        // LFO State
        let lfoPhase = 0;
        let currentLfoValue = 0;
        let lastTime = 0;
        let activeModulations = new Set(); // Stores IDs of controls being modulated

        const noteFrequencies = {
            'C1': 32.70, 'C#1': 34.65, 'D1': 36.71, 'D#1': 38.89, 'E1': 41.20, 'F1': 43.65, 'F#1': 46.25, 'G1': 49.00, 'G#1': 51.91, 'A1': 55.00, 'A#1': 58.27, 'B1': 61.74,
            'C2': 65.41, 'C#2': 69.30, 'D2': 73.42, 'D#2': 77.78, 'E2': 82.41, 'F2': 87.31, 'F#2': 92.50, 'G2': 98.00, 'G#2': 103.83, 'A2': 110.00, 'A#2': 116.54, 'B2': 123.47
        };
        const baseFrequency = 65.41; 

        // --- Initialization ---
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const statusDiv = document.getElementById('status');

        startBtn.addEventListener('click', async () => {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();
                
                await setupEffects();
                
                startOverlay.style.opacity = '0';
                setTimeout(() => startOverlay.style.display = 'none', 300);
                
                statusDiv.textContent = "Engine Ready. Record something!";
                
                // Start Animation Loop
                requestAnimationFrame(updateLFO);
            } catch (e) {
                console.error(e);
                alert("Audio init failed: " + e.message);
            }
        });

        // --- LFO Engine ---
        function updateLFO(time) {
            if (!lastTime) lastTime = time;
            const delta = (time - lastTime) / 1000;
            lastTime = time;

            if (audioContext && audioContext.state === 'running') {
                const tempo = parseFloat(getControlValue('lfoTempo')); // Recursion possible, usually fine
                const waveform = document.getElementById('lfoWaveform').value;
                
                // Advance Phase
                // freq = bpm / 60
                const frequency = tempo / 60;
                lfoPhase += frequency * delta;
                if (lfoPhase > 1) lfoPhase -= 1;

                // Calculate Value (-1 to 1)
                if (waveform === 'sine') {
                    currentLfoValue = Math.sin(lfoPhase * Math.PI * 2);
                } else if (waveform === 'saw') {
                    // Simple saw: -1 to 1
                    currentLfoValue = 2 * (lfoPhase - 0.5); // shift 0..1 to -0.5..0.5, then x2 to -1..1
                } else if (waveform === 'square') {
                    currentLfoValue = lfoPhase < 0.5 ? 1 : -1;
                }

                // Apply Modulation to UI Labels and Variables
                updateModulatedUI();
            }

            requestAnimationFrame(updateLFO);
        }

        // Helper to get value (either raw slider or modulated)
        function getControlValue(id) {
            const el = document.getElementById(id);
            if (!el) return 0;
            
            let val = parseFloat(el.value);
            
            if (activeModulations.has(id)) {
                // Get Depth (global depth setting)
                // Note: We use the raw depth slider value to avoid infinite recursion if depth modulates depth
                const depth = parseFloat(document.getElementById('lfoDepth').value) / 100;
                
                const min = parseFloat(el.min);
                const max = parseFloat(el.max);
                const range = max - min;
                
                // Calculate offset: LFO (-1 to 1) * Depth * (Half Range)
                // This modulates AROUND the current slider position
                const modAmount = currentLfoValue * depth * (range * 0.5);
                
                val += modAmount;
                
                // Clamp
                val = Math.max(min, Math.min(max, val));
            }
            return val;
        }

        function updateModulatedUI() {
            // Only update labels/text for modulated controls so user sees movement
            activeModulations.forEach(id => {
                const val = getControlValue(id);
                const labelSpan = document.getElementById(id + 'Value');
                if (labelSpan) {
                    let suffix = '';
                    if (id.includes('Size') || id.includes('attack') || id.includes('release')) suffix = 'ms';
                    else if (id === 'density') suffix = ' gr/s';
                    else if (id === 'lfoTempo') suffix = 'bpm';
                    else suffix = '%';
                    
                    // Round for display
                    let displayVal = val;
                    if (id === 'position') displayVal = val.toFixed(1);
                    else displayVal = Math.round(val);
                    
                    labelSpan.textContent = displayVal + suffix;
                    labelSpan.style.color = 'var(--mod-active)'; // visual feedback
                }
                
                // Continuous updates for effects
                if (id === 'reverb' || id === 'volume') updateEffects();
            });

            // Reset color for non-modulated
            const allSpans = document.querySelectorAll('.value');
            allSpans.forEach(span => {
                const id = span.id.replace('Value', '');
                if (!activeModulations.has(id)) {
                    span.style.color = 'var(--accent)';
                    // Re-sync label with slider if not modulated
                    const el = document.getElementById(id);
                    if(el) {
                         // This is just to ensure label is correct if we stopped modulation
                         // The input event listener handles manual moves
                    }
                }
            });
        }

        // --- Modulation Buttons ---
        document.querySelectorAll('.mod-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault(); // prevent label click
                const targetId = btn.getAttribute('data-target');
                
                if (activeModulations.has(targetId)) {
                    activeModulations.delete(targetId);
                    btn.classList.remove('active');
                    btn.closest('.control-group').classList.remove('modulating');
                    // Reset text label immediately
                    const slider = document.getElementById(targetId);
                    slider.dispatchEvent(new Event('input')); 
                } else {
                    activeModulations.add(targetId);
                    btn.classList.add('active');
                    btn.closest('.control-group').classList.add('modulating');
                }
            });
        });

        async function setupEffects() {
            masterGain = audioContext.createGain();
            masterGain.connect(audioContext.destination);

            reverbNode = audioContext.createConvolver();
            dryGainNode = audioContext.createGain();
            wetGainNode = audioContext.createGain();

            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 2.5; 
            const impulse = audioContext.createBuffer(2, length, sampleRate);
            for (let channel = 0; channel < 2; channel++) {
                const data = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 3);
                }
            }
            reverbNode.buffer = impulse;

            dryGainNode.connect(masterGain);
            reverbNode.connect(wetGainNode);
            wetGainNode.connect(masterGain);

            updateEffects();
        }

        function updateEffects() {
            if (!dryGainNode) return;
            // Use getControlValue to allow modulation
            const reverbAmt = getControlValue('reverb') / 100;
            const volAmt = getControlValue('volume') / 100;
            
            dryGainNode.gain.value = 1.0 - (reverbAmt * 0.4);
            wetGainNode.gain.value = reverbAmt;
            masterGain.gain.value = volAmt;
        }

        // --- Recording ---
        const recordBtn = document.getElementById('recordBtn');
        const clearBtn = document.getElementById('clearBtn');
        const waveformCanvas = document.getElementById('waveformCanvas');

        recordBtn.addEventListener('click', () => {
            if (!audioContext) return alert("Click Start First");
            if (isRecording) stopRecording();
            else startRecording();
        });

        clearBtn.addEventListener('click', () => {
            audioBuffer = null;
            recordedChunks = [];
            const ctx = waveformCanvas.getContext('2d');
            ctx.clearRect(0,0, waveformCanvas.width, waveformCanvas.height);
            statusDiv.textContent = "Buffer cleared";
            stopAllGrains();
        });

        async function startRecording() {
            try {
                if (audioContext.state === 'suspended') await audioContext.resume();

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
                });
                
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    const arrayBuffer = await blob.arrayBuffer();
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    drawWaveform();
                    statusDiv.textContent = `Buffer: ${audioBuffer.duration.toFixed(2)}s`;
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = "STOP";
                recordBtn.classList.add('recording');
                statusDiv.textContent = "Recording...";
            } catch (err) {
                console.error(err);
                statusDiv.textContent = "Mic Error: " + err.message;
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = "Record Mic";
                recordBtn.classList.remove('recording');
            }
        }

        // --- Waveform ---
        function drawWaveform() {
            if (!audioBuffer) return;
            
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;

            const ctx = waveformCanvas.getContext('2d');
            const width = waveformCanvas.width;
            const height = waveformCanvas.height;
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, width, height);

            ctx.beginPath();
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 1;

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const val = data[(i * step) + j];
                    if (val < min) min = val;
                    if (val > max) max = val;
                }
                ctx.moveTo(i, (1 + min) * amp);
                ctx.lineTo(i, (1 + max) * amp);
            }
            ctx.stroke();

            // Use getControlValue here too? 
            // Usually visual markers should reflect user setting OR modulation.
            // Let's reflect Modulation for cool visual feedback.
            const startPct = getControlValue('sampleStart') / 100;
            const endPct = getControlValue('sampleEnd') / 100;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, width * startPct, height);
            ctx.fillRect(width * endPct, 0, width * (1-endPct), height);

            ctx.strokeStyle = '#ff0844';
            ctx.beginPath();
            ctx.moveTo(width * startPct, 0);
            ctx.lineTo(width * startPct, height);
            ctx.stroke();

            ctx.strokeStyle = '#ff0844';
            ctx.beginPath();
            ctx.moveTo(width * endPct, 0);
            ctx.lineTo(width * endPct, height);
            ctx.stroke();
        }

        // --- Granular Engine ---
        function playGrain(note) {
            if (!audioBuffer || !audioContext) return;

            // Use getControlValue wrapper for everything!
            const grainSize = getControlValue('grainSize') / 1000;
            const attack = getControlValue('attack') / 1000;
            const release = getControlValue('release') / 1000;
            const spray = getControlValue('spray') / 100;
            const pitchVar = getControlValue('pitchVar') / 100;
            const panSpread = getControlValue('panSpread') / 100;

            let startPct = getControlValue('sampleStart') / 100;
            let endPct = getControlValue('sampleEnd') / 100;
            
            if (startPct > endPct) [startPct, endPct] = [endPct, startPct];

            const bufferDuration = audioBuffer.duration;
            const validStart = bufferDuration * startPct;
            const validEnd = bufferDuration * endPct;
            const validDuration = validEnd - validStart;

            const posSlider = getControlValue('position') / 100;
            let playPosition = validStart + (posSlider * validDuration);

            const randomSpray = (Math.random() * 2 - 1) * spray * validDuration * 0.5;
            playPosition += randomSpray;

            playPosition = Math.max(validStart, Math.min(validEnd - grainSize, playPosition));

            const noteFreq = noteFrequencies[note];
            let rate = noteFreq / baseFrequency;
            rate *= (1 + (Math.random() * 2 - 1) * pitchVar * 0.1); 

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.playbackRate.value = rate;

            const envelope = audioContext.createGain();
            const panner = audioContext.createStereoPanner();

            panner.pan.value = (Math.random() * 2 - 1) * panSpread;

            source.connect(envelope);
            envelope.connect(panner);
            panner.connect(dryGainNode);
            panner.connect(reverbNode);

            const now = audioContext.currentTime;
            envelope.gain.setValueAtTime(0, now);
            envelope.gain.linearRampToValueAtTime(1, now + attack);
            envelope.gain.linearRampToValueAtTime(0, now + grainSize);

            source.start(now, playPosition, grainSize);
            source.stop(now + grainSize + 0.1); 
        }

        // --- Scheduler ---
        function startGrainStream(note) {
            if (!audioBuffer) return;
            if (activeGrains.has(note)) return;

            function schedule() {
                // Read density dynamically inside loop so modulation works
                const density = Math.max(1, getControlValue('density')); 
                playGrain(note);
                
                // Recursive timeout for variable density support
                const nextTime = 1000 / density;
                const id = setTimeout(schedule, nextTime);
                activeGrains.set(note, id); 
            }

            schedule();
        }

        function stopGrainStream(note) {
            if (activeGrains.has(note)) {
                clearTimeout(activeGrains.get(note));
                activeGrains.delete(note);
            }
        }

        function stopAllGrains() {
            activeGrains.forEach(id => clearTimeout(id));
            activeGrains.clear();
        }

        // --- Input Handling ---
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                key.classList.add('active');
                key.setPointerCapture(e.pointerId);
                startGrainStream(key.dataset.note);
            });

            key.addEventListener('pointerup', (e) => {
                key.classList.remove('active');
                key.releasePointerCapture(e.pointerId);
                stopGrainStream(key.dataset.note);
            });

            key.addEventListener('pointerleave', (e) => {
                if (key.classList.contains('active')) {
                   key.classList.remove('active');
                   stopGrainStream(key.dataset.note);
                }
            });
        });

        // --- Slider Listeners ---
        const sliders = document.querySelectorAll('input[type="range"]');
        sliders.forEach(slider => {
            slider.addEventListener('input', (e) => {
                const id = e.target.id;
                // Only update label if NOT modulating (modulator handles label updates)
                if (!activeModulations.has(id)) {
                    const labelSpan = document.getElementById(id + 'Value');
                    if (labelSpan) {
                        let suffix = '';
                        if (id.includes('Size') || id.includes('attack') || id.includes('release')) suffix = 'ms';
                        else if (id === 'density') suffix = ' gr/s';
                        else if (id === 'lfoTempo') suffix = 'bpm';
                        else suffix = '%';
                        labelSpan.textContent = e.target.value + suffix;
                    }
                }

                if (id === 'reverb' || id === 'volume') updateEffects();
                if (id === 'sampleStart' || id === 'sampleEnd') drawWaveform();
            });
        });

        window.addEventListener('resize', drawWaveform);

        // Constant redraw of waveform to show LFO moving markers
        function animateWaveform() {
            if(activeModulations.has('sampleStart') || activeModulations.has('sampleEnd')) {
                drawWaveform();
            }
            requestAnimationFrame(animateWaveform);
        }
        requestAnimationFrame(animateWaveform);

    </script>
</body>
