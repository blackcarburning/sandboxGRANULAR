
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Granular Sampler</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --secondary-color: #2196F3;
            --control-bg: #2d2d2d;
            --control-border: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 98vw;
            height: 98vh;
            max-width: 1000px;
            gap: 1vmin;
            box-sizing: border-box;
            padding: 1vmin;
        }

        h1 {
            font-size: 3vmin;
            margin: 0;
            text-align: center;
            flex-shrink: 0;
        }

        .controls-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5vmin;
            flex: 1;
            min-height: 0; /* Important for scroll/overflow handling */
        }

        .control-group {
            background: var(--control-bg);
            padding: 1.5vmin;
            border-radius: 8px;
            border: 1px solid var(--control-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .control-group h3 {
            margin: 0 0 1vmin 0;
            font-size: 2vmin;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider-container {
            margin-bottom: 0.5vmin;
            display: flex;
            align-items: center;
            gap: 1vmin;
        }

        .slider-container:last-child {
            margin-bottom: 0;
        }

        .slider-container label {
            width: 12vmin;
            font-size: 1.8vmin;
            white-space: nowrap;
        }

        input[type="range"] {
            flex: 1;
            height: 2vmin;
            cursor: pointer;
        }

        .value-display {
            width: 6vmin;
            text-align: right;
            font-family: monospace;
            font-size: 1.8vmin;
            color: var(--secondary-color);
        }

        .visualizer-container {
            flex: 1;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            min-height: 15vmin; /* Ensure some height */
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .keyboard {
            display: flex;
            justify-content: center;
            gap: 0.5vmin;
            height: 15vmin; /* Fixed height relative to viewport min dimension */
            flex-shrink: 0;
            padding-top: 0.5vmin;
        }

        .key {
            flex: 1;
            background: white;
            border-radius: 0 0 4px 4px;
            position: relative;
            cursor: pointer;
            transition: background 0.1s;
            max-width: 6vmin;
        }

        .key.black {
            background: #000;
            height: 60%;
            width: 60%;
            margin-left: -30%;
            margin-right: -30%;
            z-index: 1;
            border: 1px solid #333;
        }

        .key.active {
            background: var(--accent-color);
        }

        .key.black.active {
            background: #2E7D32;
        }
        
        /* File input styling */
        .file-input-wrapper {
            margin-bottom: 1vmin;
            text-align: center;
        }
        
        input[type="file"] {
            font-size: 1.5vmin;
        }

        /* Overlay for "Click to Start" */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 4vmin;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="start-overlay">Tap to Start</div>
    
    <div class="container">
        <h1>Granular Sampler</h1>
        
        <div class="file-input-wrapper">
             <input type="file" id="audioLoader" accept="audio/*">
        </div>

        <div class="controls-wrapper">
            <div class="control-group">
                <h3>Grain</h3>
                <div class="slider-container">
                    <label for="grainSize">Size</label>
                    <input type="range" id="grainSize" min="0.01" max="0.5" step="0.01" value="0.1">
                    <span class="value-display" id="grainSizeVal">100ms</span>
                </div>
                <div class="slider-container">
                    <label for="overlap">Overlap</label>
                    <input type="range" id="overlap" min="0" max="1" step="0.01" value="0.5">
                    <span class="value-display" id="overlapVal">50%</span>
                </div>
                <div class="slider-container">
                    <label for="density">Density</label>
                    <input type="range" id="density" min="1" max="50" step="1" value="10">
                    <span class="value-display" id="densityVal">10Hz</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Playback</h3>
                <div class="slider-container">
                    <label for="startPos">Start</label>
                    <input type="range" id="startPos" min="0" max="1" step="0.001" value="0">
                    <span class="value-display" id="startPosVal">0%</span>
                </div>
                <div class="slider-container">
                    <label for="endPos">End</label>
                    <input type="range" id="endPos" min="0" max="1" step="0.001" value="1">
                    <span class="value-display" id="endPosVal">100%</span>
                </div>
                <div class="slider-container">
                    <label for="spread">Spread</label>
                    <input type="range" id="spread" min="0" max="1" step="0.01" value="0.2">
                    <span class="value-display" id="spreadVal">20%</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Envelope</h3>
                <div class="slider-container">
                    <label for="attack">Attack</label>
                    <input type="range" id="attack" min="0.01" max="2" step="0.01" value="0.1">
                    <span class="value-display" id="attackVal">0.1s</span>
                </div>
                <div class="slider-container">
                    <label for="release">Release</label>
                    <input type="range" id="release" min="0.01" max="5" step="0.01" value="0.5">
                    <span class="value-display" id="releaseVal">0.5s</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Effects</h3>
                 <div class="slider-container">
                    <label for="detune">Detune</label>
                    <input type="range" id="detune" min="-1200" max="1200" step="10" value="0">
                    <span class="value-display" id="detuneVal">0c</span>
                </div>
                <div class="slider-container">
                    <label for="filterCutoff">Filter</label>
                    <input type="range" id="filterCutoff" min="20" max="20000" step="10" value="20000">
                    <span class="value-display" id="filterCutoffVal">20k</span>
                </div>
            </div>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keys generated by JS -->
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let audioBuffer = null;
        let isPlaying = false;
        let activeVoices = new Map();
        
        // Parameters
        const params = {
            grainSize: 0.1,
            overlap: 0.5,
            density: 10,
            startPos: 0,
            endPos: 1, // Default endPos is 1 (end of file)
            spread: 0.2,
            attack: 0.1,
            release: 0.5,
            detune: 0,
            filterCutoff: 20000
        };

        // UI Elements
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        
        // Resize canvas
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Audio Loading
        document.getElementById('audioLoader').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                drawWaveform();
            }
        });

        // Controls
        function setupControl(id, param, displaySuffix = '') {
            const slider = document.getElementById(id);
            const display = document.getElementById(id + 'Val');
            
            slider.addEventListener('input', (e) => {
                let val = parseFloat(e.target.value);
                params[param] = val;
                
                // Special formatting
                if (param === 'filterCutoff') {
                     display.textContent = val >= 1000 ? (val/1000).toFixed(1) + 'k' : val + 'Hz';
                } else if (param === 'overlap' || param.includes('Pos') || param === 'spread') {
                    display.textContent = Math.round(val * 100) + '%';
                } else if (param === 'grainSize') {
                     display.textContent = Math.round(val * 1000) + 'ms';
                } else {
                     display.textContent = val + displaySuffix;
                }

                // Visualizer update for start/end/spread
                if (['startPos', 'endPos', 'spread'].includes(param)) {
                    drawWaveform();
                }
            });
        }

        setupControl('grainSize', 'grainSize');
        setupControl('overlap', 'overlap');
        setupControl('density', 'density', 'Hz');
        setupControl('startPos', 'startPos');
        setupControl('endPos', 'endPos');
        setupControl('spread', 'spread');
        setupControl('attack', 'attack', 's');
        setupControl('release', 'release', 's');
        setupControl('detune', 'detune', 'c');
        setupControl('filterCutoff', 'filterCutoff');

        // Grain Engine
        function createGrain(noteFreq) {
            if (!audioBuffer) return;

            const now = audioCtx.currentTime;
            const src = audioCtx.createBufferSource();
            src.buffer = audioBuffer;

            // Calculate start position with randomness (spread)
            // Ensure startPos doesn't exceed endPos
            const safeStart = Math.min(params.startPos, params.endPos); 
            // The playable range is the difference
            const range = Math.max(0, params.endPos - safeStart);
            
            // Random offset within the spread, centered around current playback head if we were implementing a playhead, 
            // but for granular, often spread is around the start pos.
            // Let's interpret Start/End as the window of the sample we can pick grains from.
            
            // Actually, usually "Start" is the center and "Spread" is the random deviation.
            // But user asked to "fix" start/end sample logic.
            // Let's implement: Pick a random spot between Start and End.
            
            let grainPosition = safeStart + (Math.random() * range);
            
            // Apply spread as jitter if needed, or just rely on the Start/End window.
            // Let's add 'spread' as additional jitter around that chosen point?
            // Or simpler: Start/End defines the boundaries. Spread defines how much we use of that boundary?
            // Let's stick to: Start = min point, End = max point.
            // Spread: Adds randomness to the grain pitch or position? Usually position.
            // Let's re-read typical granular logic:
            // Position: where in file. Spray/Spread: Randomness added to Position.
            // So: basePosition = params.startPos + (progress * (params.endPos - params.startPos)) ? No, that's time stretching.
            
            // Simple Logic requested previously:
            // Start/End are hard clamps.
            // Spread creates a random window around the 'Start' pointer?
            // Let's assume Start/End define the VALID region of the buffer.
            // We pick a random position inside [Start, End].
            
            // Refined Logic based on "fix start/end":
            // Grain offset is calculated from the startPos relative to duration.
            const duration = audioBuffer.duration;
            const startTime = params.startPos * duration;
            const endTime = params.endPos * duration;
            
            // Ensure start is before end
            const actualStart = Math.min(startTime, endTime);
            const actualEnd = Math.max(startTime, endTime);
            const availableDuration = actualEnd - actualStart;
            
            // If Spread is used as a "Spray" factor:
            // We pick a point. Let's say we just scan linearly? Or random?
            // Granular synthesis usually picks random grains from the window.
            let offset = actualStart;
            if (availableDuration > 0) {
                 offset += Math.random() * availableDuration;
            }
            
            // Apply Spread as additional randomization width?
            // If the user wants specific start/end behavior, usually just constraining the random pick to that window is enough.
            // Let's assume Spread is redundant if Start/End are manually set wide, OR Spread forces a width around Start.
            // Let's stick to Start/End defining the window exclusively for now to be robust.

            src.detune.value = params.detune;
            
            // Pitch shifting based on keyboard note (relative to C4 middle C ~261.63Hz)
            // Or just playing sample at different rates.
            // Let's assume root note is C4.
            // noteFreq passed in.
            // playbackRate = noteFreq / 261.63;
            const rootFreq = 261.63; 
            src.playbackRate.value = noteFreq / rootFreq;

            const env = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            filter.type = 'lowpass';
            filter.frequency.value = params.filterCutoff;

            src.connect(filter);
            filter.connect(env);
            env.connect(audioCtx.destination);

            // Envelope
            const grainDur = params.grainSize;
            env.gain.setValueAtTime(0, now);
            env.gain.linearRampToValueAtTime(0.5, now + (grainDur * 0.5)); // Attack (simple triangle window)
            env.gain.linearRampToValueAtTime(0, now + grainDur); // Decay

            src.start(now, offset);
            src.stop(now + grainDur + 0.1); // Cleanup

            // Garbage collection helper
            src.onended = () => {
                src.disconnect();
                filter.disconnect();
                env.disconnect();
            };
        }

        let schedulerMap = new Map(); // key: note, value: intervalID

        function startNote(note, freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            if (schedulerMap.has(note)) return; // Already playing

            // Visuals
            const keyEl = document.querySelector(`[data-note="${note}"]`);
            if (keyEl) keyEl.classList.add('active');

            // Scheduling Grains
            // Density = grains per second. Interval = 1000 / density
            const interval = 1000 / params.density;
            
            // Play one immediately
            createGrain(freq);
            
            const id = setInterval(() => {
                createGrain(freq);
            }, interval);
            
            schedulerMap.set(note, id);
        }

        function stopNote(note) {
            if (schedulerMap.has(note)) {
                clearInterval(schedulerMap.get(note));
                schedulerMap.delete(note);
            }
             // Visuals
            const keyEl = document.querySelector(`[data-note="${note}"]`);
            if (keyEl) keyEl.classList.remove('active');
        }

        // Keyboard Generation
        const keyboard = document.getElementById('keyboard');
        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const startOctave = 3;
        const endOctave = 5;

        for (let oct = startOctave; oct <= endOctave; oct++) {
            notes.forEach(note => {
                const div = document.createElement('div');
                const isBlack = note.includes('#');
                div.className = `key ${isBlack ? 'black' : 'white'}`;
                div.dataset.note = note + oct;
                
                // Calculate frequency
                // f = 440 * 2^((n-69)/12)
                // MIDI note number. A4 = 69. C4 = 60.
                // Simple lookup or calc?
                // Let's use a library-free calc.
                // A4 (440) is in octave 4. Index of A is 9.
                // semitone offset from A4
                const noteIndex = notes.indexOf(note);
                const absNote = (oct * 12) + noteIndex;
                const a4 = 57; // 4 * 12 + 9 = 57 (C0 is 0? MIDI C4 is 60. standard: C-1=0. C4=60.)
                // Standard MIDI: C4 = 60. A4 = 69.
                // My loop: oct=3. C3 is 3*12=36.
                // A4 is 4*12+9 = 57. Wait. 4*12=48. +9=57.
                // Actually MIDI 69 is A4. So C4 is 60.
                // oct * 12 + noteIndex + 12 (to shift to MIDI standard roughly). 
                // Let's just align relative to A4=440.
                
                // C3 (midi 48) to B5.
                const midiNum = (oct + 1) * 12 + noteIndex;
                const freq = 440 * Math.pow(2, (midiNum - 69) / 12);
                
                div.dataset.freq = freq;

                // Touch/Mouse Events
                const start = (e) => {
                    e.preventDefault();
                    startNote(div.dataset.note, freq);
                };
                const end = (e) => {
                    e.preventDefault();
                    stopNote(div.dataset.note);
                };

                div.addEventListener('mousedown', start);
                div.addEventListener('mouseup', end);
                div.addEventListener('mouseleave', end);
                div.addEventListener('touchstart', start);
                div.addEventListener('touchend', end);

                keyboard.appendChild(div);
            });
        }

        // Overlay handling
        document.getElementById('start-overlay').addEventListener('click', function() {
            audioCtx.resume();
            this.style.display = 'none';
        });

        // Waveform Visualization
        function drawWaveform() {
            if (!audioBuffer) return;
            
            const width = canvas.width;
            const height = canvas.height;
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, width, height);
            
            // Draw waveform
            canvasCtx.beginPath();
            canvasCtx.strokeStyle = '#4CAF50';
            canvasCtx.lineWidth = 1;
            
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                canvasCtx.moveTo(i, (1 + min) * amp);
                canvasCtx.lineTo(i, (1 + max) * amp);
            }
            canvasCtx.stroke();

            // Draw Markers
            const duration = audioBuffer.duration;
            const startX = params.startPos * width;
            const endX = params.endPos * width;

            // Start Marker
            canvasCtx.fillStyle = 'rgba(33, 150, 243, 0.5)';
            canvasCtx.fillRect(0, 0, startX, height);
            
            // End Marker
            canvasCtx.fillStyle = 'rgba(33, 150, 243, 0.5)';
            canvasCtx.fillRect(endX, 0, width - endX, height);
            
            // Lines
            canvasCtx.strokeStyle = '#2196F3';
            canvasCtx.beginPath();
            canvasCtx.moveTo(startX, 0);
            canvasCtx.lineTo(startX, height);
            canvasCtx.moveTo(endX, 0);
            canvasCtx.lineTo(endX, height);
            canvasCtx.stroke();
        }

    </script>
</body>
</html>
