        // Helper function to save WAV file with proper cross-platform support
        async function saveWavFile(wavArrayBuffer) {
            console.log('=== SAVEWAVFILE CALLED ===');
            const blob = new Blob([wavArrayBuffer], { type: 'audio/wav' });
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            const filename = `granular-${timestamp}.wav`;
            console.log('Blob created. Size:', blob.size, 'bytes. Filename:', filename);
            
            // Desktop: Use File System Access API for Save As dialog
            if ('showSaveFilePicker' in window) {
                console.log('Using File System Access API (showSaveFilePicker)');
                try {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: filename,
                        types: [{
                            description: 'WAV Audio',
                            accept: { 'audio/wav': ['.wav'] }
                        }]
                    });
                    console.log('File handle obtained, writing file...');
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                    console.log('File saved via Save As dialog');
                    return;
                } catch (err) {
                    if (err.name === 'AbortError') {
                        console.log('User cancelled save');
                        return;
                    }
                    console.error('showSaveFilePicker failed:', err);
                    // Fall through
                }
            }
            
            // iOS/Mobile: Use Web Share API with file - this shows the share sheet!
            if (navigator.share && navigator.canShare) {
                const file = new File([blob], filename, { type: 'audio/wav' });
                if (navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Granular Recording'
                        });
                        console.log('Share successful');
                        return; // Success - share sheet was shown
                    } catch (err) {
                        if (err.name === 'AbortError') {
                            console.log('User cancelled share');
                            return; // User cancelled
                        }
                        console.error('Share failed:', err);
                        // Fall through to download link
                    }
                }
            }
            
            // Fallback: download link (for browsers that don't support share)
            console.log('Using download link method');
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 1000);
            
            console.log('Download triggered for:', filename);
        }

        // Helper function to convert AudioBuffer to 24-bit WAV at 48kHz
        function audioBufferToWav24bit(buffer) {
            const targetSampleRate = 48000;
            const numChannels = buffer.numberOfChannels;
            const bitDepth = 24;
            
            // Resample if needed
            let resampledBuffer = buffer;
            if (buffer.sampleRate !== targetSampleRate) {
                const ratio = targetSampleRate / buffer.sampleRate;
                const newLength = Math.floor(buffer.length * ratio);
                resampledBuffer = audioContext.createBuffer(numChannels, newLength, targetSampleRate);
                
                for (let ch = 0; ch < numChannels; ch++) {
                    const inputData = buffer.getChannelData(ch);
                    const outputData = resampledBuffer.getChannelData(ch);
                    
                    for (let i = 0; i < newLength; i++) {
                        const srcIndex = i / ratio;
                        const index0 = Math.floor(srcIndex);
                        const index1 = Math.min(index0 + 1, inputData.length - 1);
                        const frac = srcIndex - index0;
                        
                        // Linear interpolation
                        outputData[i] = inputData[index0] * (1 - frac) + inputData[index1] * frac;
                    }
                }
            }
            
            const sampleRate = targetSampleRate;
            const format = 1; // PCM
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;
            
            const data = [];
            for (let i = 0; i < numChannels; i++) {
                data.push(resampledBuffer.getChannelData(i));
            }
            
            const interleaved = interleaveChannels(data);
            const dataLength = interleaved.length * bytesPerSample;
            const headerLength = 44;
            const totalLength = headerLength + dataLength;
            
            const arrayBuffer = new ArrayBuffer(totalLength);
            const view = new DataView(arrayBuffer);
            
            // Write WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, totalLength - 8, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // fmt chunk size
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);
            
            // Write audio data as 24-bit
            let offset = 44;
            for (let i = 0; i < interleaved.length; i++) {
                const sample = Math.max(-1, Math.min(1, interleaved[i]));
                // Convert to 24-bit integer
                const intSample = sample < 0 ? Math.floor(sample * 0x800000) : Math.floor(sample * 0x7FFFFF);
                
                // Write 24-bit little-endian
                view.setUint8(offset, intSample & 0xFF);
                view.setUint8(offset + 1, (intSample >> 8) & 0xFF);
                view.setUint8(offset + 2, (intSample >> 16) & 0xFF);
                offset += 3;
            }
            
            return arrayBuffer;
        }

        // Start recording output
        document.getElementById('startOutputRecBtn')?.addEventListener('click', () => {
            if (!audioContext || !masterGain) {
                alert('Audio engine not initialized. Please start the engine first.');
                return;
            }

            try {
                // Verify masterGain is properly connected and exists
                console.log('=== START RECORDING CLICKED ===');
                console.log('masterGain:', masterGain);
                console.log('masterGain connected (numberOfOutputs):', masterGain?.numberOfOutputs);
                console.log('MasterGain connected to destination:', masterGain.context === audioContext);
                console.log('AudioContext state:', audioContext.state);
                console.log('isOutputRecordingArmedStart:', isOutputRecordingArmedStart);
                
                outputRecordedChunks = [];
                isOutputRecording = true;
                
                // Create a MediaStreamDestination and connect masterGain to it
                outputRecordingDestination = audioContext.createMediaStreamDestination();
                masterGain.connect(outputRecordingDestination);
                
                // Use MediaRecorder to record the stream
                // Check for supported MIME types
                outputRecordingMimeType = 'audio/webm';
                if (!MediaRecorder.isTypeSupported(outputRecordingMimeType)) {
                    // Try alternative formats
                    const alternatives = ['audio/webm;codecs=opus', 'audio/ogg;codecs=opus', 'audio/mp4', 'audio/wav'];
                    outputRecordingMimeType = null;
                    for (const alt of alternatives) {
                        if (MediaRecorder.isTypeSupported(alt)) {
                            outputRecordingMimeType = alt;
                            break;
                        }
                    }
                }
                console.log('Using MediaRecorder with MIME type:', outputRecordingMimeType || 'default');
                
                const options = outputRecordingMimeType ? { mimeType: outputRecordingMimeType } : {};
                outputMediaRecorder = new MediaRecorder(outputRecordingDestination.stream, options);
                
                outputMediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        outputRecordedChunks.push(e.data);
                        console.log('MediaRecorder chunk received:', e.data.size, 'bytes. Total chunks:', outputRecordedChunks.length);
                    } else {
                        console.warn('MediaRecorder received empty chunk');
                    }
                };
                
                outputMediaRecorder.onstop = async () => {
                    console.log('=== MEDIARECORDER ONSTOP TRIGGERED ===');
                    console.log('Processing', outputRecordedChunks.length, 'chunks');
                    
                    if (outputRecordedChunks.length === 0) {
                        console.error('No audio chunks recorded!');
                        alert('No audio was recorded. Please try again.');
                        resetRecordingUI(true);
                        return;
                    }
                    
                    try {
                        // Use the MIME type that was actually set on MediaRecorder, or fallback to webm
                        const blobMimeType = outputRecordingMimeType || 'audio/webm';
                        const recordedBlob = new Blob(outputRecordedChunks, { type: blobMimeType });
                        console.log('Recorded blob size:', recordedBlob.size, 'bytes, type:', blobMimeType);
                        
                        // Convert recorded audio to WAV
                        console.log('Converting to ArrayBuffer...');
                        const arrayBuffer = await recordedBlob.arrayBuffer();
                        console.log('Decoding audio data...');
                        let audioBuffer;
                        try {
                            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                            console.log('Audio decoded successfully. Duration:', audioBuffer.duration, 'seconds');
                        } catch (decodeErr) {
                            console.error('Failed to decode audio data:', decodeErr);
                            alert('Failed to decode recorded audio. The recording format may not be supported. Please try again.');
                            resetRecordingUI(true);
                            return;
                        }
                        console.log('Converting to WAV format...');
                        const wav = audioBufferToWav24bit(audioBuffer);
                        console.log('WAV conversion complete. Size:', wav.byteLength, 'bytes');
                        
                        // Save the WAV file using the new cross-platform function
                        console.log('Calling saveWavFile...');
                        await saveWavFile(wav);
                        console.log('saveWavFile completed');
                        
                        document.getElementById('outputRecText').textContent = 'Recording saved';
                        setTimeout(() => {
                            document.getElementById('outputRecText').textContent = 'Ready';
                        }, 3000);
                        
                    } catch (err) {
                        console.error('Failed to process recording:', err);
                        alert('Failed to process recording: ' + err.message);
                        document.getElementById('outputRecText').textContent = 'Error';
                        setTimeout(() => {
                            document.getElementById('outputRecText').textContent = 'Ready';
                        }, 3000);
                    }
                    
                    console.log('Resetting recording UI...');
                    resetRecordingUI(true);
                    console.log('=== RECORDING STOP COMPLETE ===');
                };
                
                outputMediaRecorder.start();
                console.log('MediaRecorder started');

                // Update UI
                document.getElementById('startOutputRecBtn').disabled = true;
                document.getElementById('startOutputRecBtn').classList.add('recording');
                document.getElementById('stopOutputRecBtn').disabled = false;
                document.getElementById('outputRecStatus').classList.add('active');
                document.getElementById('outputRecDot').classList.add('active');
                document.getElementById('outputRecText').textContent = 'Recording...';

            } catch (err) {
                console.error('Failed to start recording:', err);
                alert('Failed to start recording: ' + err.message);
            }
        });

        // Helper function to reset recording UI
        function resetRecordingUI(skipMediaRecorderStop = false) {
            console.log('resetRecordingUI called. skipMediaRecorderStop:', skipMediaRecorderStop);
            document.getElementById('startOutputRecBtn').disabled = false;
            document.getElementById('startOutputRecBtn').classList.remove('recording');
            document.getElementById('stopOutputRecBtn').disabled = true;
            document.getElementById('outputRecStatus').classList.remove('active');
            document.getElementById('outputRecDot').classList.remove('active');
            
            // Clean up MediaRecorder
            if (outputMediaRecorder) {
                console.log('Cleaning up MediaRecorder. State:', outputMediaRecorder.state);
                // Stop recording if still active (but not if we're already in onstop handler)
                if (!skipMediaRecorderStop && outputMediaRecorder.state === 'recording') {
                    try {
                        console.log('Stopping MediaRecorder from resetRecordingUI');
                        outputMediaRecorder.stop();
                    } catch (e) {
                        console.error('Error stopping MediaRecorder:', e);
                    }
                }
                outputMediaRecorder = null;
            }
            
            // Clean up recording resources
            if (outputRecordingDestination && masterGain) {
                try {
                    console.log('Disconnecting masterGain from outputRecordingDestination');
                    masterGain.disconnect(outputRecordingDestination);
                } catch (e) {
                    console.log('masterGain already disconnected');
                }
                outputRecordingDestination = null;
            }
            
            outputRecordedChunks = [];
            outputRecordingMimeType = null;
            console.log('Recording UI reset complete');
        }

        // Stop recording output
        document.getElementById('stopOutputRecBtn')?.addEventListener('click', () => {
            console.log('=== STOP RECORDING CLICKED ===');
            console.log('isOutputRecording:', isOutputRecording);
            console.log('outputMediaRecorder:', outputMediaRecorder);
            
            if (!isOutputRecording || !outputMediaRecorder) return;
            
            isOutputRecording = false;
            isOutputRecordingArmedStart = false; // Reset the armed start flag
            
            // Update UI
            document.getElementById('stopOutputRecBtn').disabled = true;
            document.getElementById('outputRecText').textContent = 'Processing...';
            
            console.log('Stopping MediaRecorder...');
            // Stop the MediaRecorder - this will trigger onstop event
            outputMediaRecorder.stop();
        });

        document.getElementById('armOutputRecBtn')?.addEventListener('click', () => {

                armBtn.classList.add('armed');
                armBtn.textContent = 'Armed...';
                document.getElementById('outputRecText').textContent = 'Press any key...';
            }
        });
