
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Granular">
    <title>Granular Synthesizer</title>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="YOUR_APP_KEY_HERE"></script>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: rgba(30, 30, 50, 0.95);
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.5);
            --record-color: #ff0844;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: auto;
        }

        /* Overlays for Orientation and Start */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .overlay h1 { color: var(--accent); margin-bottom: 20px; }
        .overlay p { max-width: 400px; line-height: 1.5; color: #ccc; }
        
        #start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Logic to show/hide orientation warning */
        #orientation-overlay { display: none; }
        
        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex; }
            .synth-container { display: none !important; }
        }

        /* Main App Container */
        .synth-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 5px;
            position: fixed;
            top: 0;
            left: 0;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        /* Top Section: Controls + Rec */
        .top-section {
            display: flex;
            gap: 5px;
            flex: 1;
            min-height: 0; /* Important for flex overflow */
            overflow: hidden;
            margin-bottom: 5px;
            touch-action: none;
        }

        /* Left Side: Recording */
        .recording-section {
            flex: 0 0 260px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow-y: auto;
            touch-action: none;
        }

        /* LFO Section */
        .lfo-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            touch-action: none;
        }

        /* Output Recording Section */
        .output-recording-section {
            display: flex;
            flex-direction: column;
            gap: 3px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 6px;
            padding: 5px;
            border: 1px solid rgba(0, 212, 255, 0.15);
            touch-action: none;
            margin-top: 5px;
        }

        .output-recording-section .recording-buttons {
            display: flex;
            gap: 3px;
        }

        .output-recording-section button {
            flex: 1;
            padding: 5px;
            font-size: 8px;
        }
        
        .output-recording-section .section-title {
            font-size: 9px;
            margin-bottom: 1px;
        }

        #startOutputRecBtn {
            background: linear-gradient(135deg, #ff0844 0%, #ff6b6b 100%);
            color: white;
        }

        #startOutputRecBtn.recording {
            animation: pulse 1s infinite;
        }

        #stopOutputRecBtn {
            background: #444;
            color: white;
        }

        #stopOutputRecBtn:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
        }

        #armOutputRecBtn {
            background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
            color: white;
        }

        #armOutputRecBtn.armed {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
            animation: pulse-arm 1.5s infinite;
        }

        @keyframes pulse-arm { 
            0% { opacity: 1; box-shadow: 0 0 5px rgba(255, 149, 0, 0.5); } 
            50% { opacity: 0.7; box-shadow: 0 0 15px rgba(255, 149, 0, 0.8); } 
            100% { opacity: 1; box-shadow: 0 0 5px rgba(255, 149, 0, 0.5); } 
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 8px;
            color: #888;
            min-height: 16px;
        }

        .recording-indicator.active {
            color: var(--accent);
        }

        .recording-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #444;
        }

        .recording-dot.active {
            background: #ff0844;
            animation: pulse 1s infinite;
        }

        .lfo-section select, .control-group select {
            padding: 4px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 4px;
            color: var(--accent);
            font-size: 10px;
            cursor: pointer;
            width: 100%;
            touch-action: manipulation;
        }

        .lfo-section .control-group {
            margin: 0;
        }

        .section-title {
            color: var(--accent);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-buttons { 
            display: flex; 
            gap: 2px; 
            flex-wrap: wrap;
        }

        button {
            padding: 6px;
            font-size: 10px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            touch-action: manipulation;
        }

        #recordBtn {
            background: linear-gradient(135deg, #ff0844 0%, #ff6b6b 100%);
            color: white;
            flex: 1;
        }

        #recordBtn.recording {
            animation: pulse 1s infinite;
            background: #ff0000;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #clearBtn {
            background: #444;
            color: white;
            flex: 1;
        }

        #normalizeBtn {
            background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
            color: white;
            flex: 1;
        }

        #normalizeBtn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* Smaller buttons specifically for Sample Source section to fit within expanded container */
        /* Overrides general button styles for Record Mic, Normalize, and Clear buttons */
        .recording-buttons button {
            padding: 5px 8px;
            font-size: 9px;
            min-width: 0;
        }

        #waveformCanvas {
            width: 100%;
            height: 70px;
            background: #0a0a15;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .status {
            font-size: 9px;
            color: #888;
            text-align: center;
            height: 12px;
        }

        /* Right Side: Sliders */
        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 6px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow: hidden !important;
            position: relative;
            touch-action: manipulation;
            -webkit-overflow-scrolling: auto;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            padding: 2px;
            border-radius: 4px;
        }

        /* More compact control groups in Grain and Filter tabs for iPhone */
        #grain-tab .control-group,
        #filter-tab .control-group {
            padding: 1px 2px;
            min-height: 0;
        }

        #grain-tab .control-group label,
        #filter-tab .control-group label {
            margin-bottom: 1px;
        }

        .control-group.highlight {
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 8px;
            color: #aaa;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .control-group label .param-name {
            flex: 1;
        }

        .control-group label .value { 
            color: var(--accent); 
            margin-left: 3px;
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            pointer-events: auto;
            user-select: none;
        }

        .control-group .button-group {
            display: flex;
            gap: 2px;
            margin-left: auto;
        }

        .lfo-toggle, .inv-toggle, .mode-toggle {
            padding: 1px 3px;
            font-size: 7px;
            background: rgba(0,0,0,0.4);
            border: 1px solid #444;
            border-radius: 2px;
            color: #888;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .lfo-toggle.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .inv-toggle.active {
            background: #ff0844;
            color: #fff;
            border-color: #ff0844;
        }

        .mode-toggle {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
            border-color: var(--accent);
            font-weight: bold;
            min-width: 28px;
        }

        input[type="range"] {
            width: 100%;
            height: 12px;
            border-radius: 2px;
            background: transparent;
            outline: none;
            -webkit-appearance: none;
            touch-action: pan-x;
            pointer-events: auto;
            position: relative;
            z-index: 10;
            padding: 6px 0;
            margin: 2px 0;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 6px var(--accent-glow);
            cursor: grab;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(1.15);
            box-shadow: 0 0 16px var(--accent-glow);
        }
        
        input[type="range"]::-webkit-slider-runnable-track {
            height: 12px;
            background: #333;
            border-radius: 6px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 6px var(--accent-glow);
            border: none;
            cursor: grab;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        input[type="range"]::-moz-range-thumb:active {
            cursor: grabbing;
            transform: scale(1.15);
            box-shadow: 0 0 16px var(--accent-glow);
        }

        input[type="range"]::-moz-range-track {
            height: 12px;
            background: #333;
            border-radius: 6px;
        }

        input[type="range"]:focus {
            outline: none;
        }

        input[type="range"]:focus::-webkit-slider-thumb {
            box-shadow: 0 0 16px var(--accent-glow), 0 0 4px rgba(255, 255, 255, 0.5);
        }

        input[type="range"]:focus::-moz-range-thumb {
            box-shadow: 0 0 16px var(--accent-glow), 0 0 4px rgba(255, 255, 255, 0.5);
        }

        /* Keyboard Section */
        .keyboard-section {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px 8px 0 0;
            padding: 8px;
            display: flex;
            justify-content: stretch;
            align-items: center;
            border-top: 2px solid var(--accent);
            overflow-x: auto;
            gap: 8px;
            touch-action: none;
        }

        .keyboard {
            display: flex;
            position: relative;
            height: 100%;
            flex: 1 1 100%;
            min-width: 0;
            width: 100%;
        }

        .key {
            position: relative;
            cursor: pointer;
            border-radius: 0 0 3px 3px;
            user-select: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
            font-size: 8px;
            font-weight: bold;
            touch-action: manipulation; /* Prevent double-tap zoom */
            flex-shrink: 1;
        }

        .key.white {
            width: 52px;
            min-width: 30px;
            height: 100%;
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
            z-index: 1;
            margin: 0 1px;
        }

        .key.black {
            width: 34px;
            min-width: 20px;
            height: 60%;
            background: #000;
            color: #fff;
            position: absolute;
            z-index: 2;
            border-radius: 0 0 3px 3px;
            pointer-events: auto;
        }

        .key.active {
            background: var(--accent) !important;
            transform: translateY(2px);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* Black key positions - adjusted for wider keys */
        .key.black[data-note="C#1"] { left: 37px; }
        .key.black[data-note="D#1"] { left: 91px; }
        .key.black[data-note="F#1"] { left: 199px; }
        .key.black[data-note="G#1"] { left: 253px; }
        .key.black[data-note="A#1"] { left: 307px; }
        .key.black[data-note="C#2"] { left: 415px; }
        .key.black[data-note="D#2"] { left: 469px; }
        .key.black[data-note="F#2"] { left: 577px; }
        .key.black[data-note="G#2"] { left: 631px; }
        .key.black[data-note="A#2"] { left: 685px; }

        /* Octave Controls */
        .octave-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            flex-shrink: 0;
        }

        .octave-btn {
            padding: 6px 10px;
            font-size: 14px;
            font-weight: bold;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 36px;
        }

        .octave-display {
            font-size: 10px;
            color: var(--accent);
            text-align: center;
        }

        .hold-btn {
            padding: 6px 10px;
            font-size: 11px;
            font-weight: bold;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 50px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .hold-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .volume-bias-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            padding: 5px;
            flex-shrink: 0;
        }

        .volume-bias-container label {
            font-size: 9px;
            color: #aaa;
            text-align: center;
        }

        .volume-bias-container input[type="range"] {
            width: 70px;
            writing-mode: vertical-rl;
            -webkit-appearance: slider-vertical;
            height: 70px;
            padding: 0 6px; /* Horizontal padding for vertical slider */
            touch-action: pan-y; /* Allow vertical panning for vertical slider */
        }

        /* Tab System */
        .tab-container {
            display: flex;
            gap: 2px;
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .tab-button {
            padding: 4px 8px;
            font-size: 9px;
            background: rgba(0,0,0,0.3);
            border: none;
            border-radius: 4px 4px 0 0;
            color: #888;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            flex: 1;
        }

        .tab-button.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            flex: 1;
            min-height: 0;
            max-height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        #utility-tab.active {
            grid-template-columns: repeat(2, 1fr);
        }

        #grain-tab.active {
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(auto, 1fr);
        }

        #filter-tab.active {
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(auto, 1fr);
        }

        #fx-tab.active {
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(auto, 1fr);
        }

        #utility-tab button {
            width: 100%;
            padding: 10px;
            font-size: 11px;
            background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
            color: #000;
            font-weight: bold;
            transition: all 0.2s;
        }

        #utility-tab button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--accent-glow);
        }

        #utility-tab button:active {
            transform: translateY(0);
        }

        /* Smaller utility buttons to fit without scrolling */
        #utility-tab button {
            padding: 6px 8px !important;
            font-size: 9px !important;
            margin: 0 !important;
        }

        /* Red Randomize button */
        #randomizeBtn {
            background: linear-gradient(135deg, #ff0844 0%, #cc0033 100%) !important;
            color: white !important;
        }

        /* Lock BPM button */
        #lockBpmBtn {
            background: linear-gradient(135deg, #444 0%, #666 100%) !important;
            color: #888 !important;
            transition: all 0.2s;
        }

        #lockBpmBtn.active {
            background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%) !important;
            color: #000 !important;
        }

        /* BPM Lock Slider Toggle */
        #lockBpmSlider {
            width: 50px;
        }

        #lockBpmValue {
            min-width: 25px;
            text-align: center;
        }

        /* Default gray background when BPM lock is OFF */
        #lockBpmSlider::-webkit-slider-runnable-track {
            background: #333;
        }

        #lockBpmSlider::-moz-range-track {
            background: #333;
        }

        /* Green background when BPM lock is ON (locked class) */
        #lockBpmSlider.locked::-webkit-slider-runnable-track {
            background: #228B22;
        }

        #lockBpmSlider.locked::-moz-range-track {
            background: #228B22;
        }

        /* Fullscreen button */
        #fullscreenBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 9998;
            padding: 8px 12px;
            font-size: 10px;
            background: rgba(0, 212, 255, 0.8);
            color: #000;
            border: 1px solid var(--accent);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        #fullscreenBtn:hover {
            background: var(--accent);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        #fullscreenBtn.hidden {
            display: none;
        }

        /* iPhone/Mobile Optimizations */
        /* Targets iPhone and similar devices in landscape mode (max-height: 430px covers iPhone 14 Pro Max and smaller) */
        @media screen and (max-height: 430px) and (orientation: landscape) {
            /* Reorganize layout: Sample Source (left full height) | Controls + Keyboard (right stacked) */
            /* Use nested grid approach */
            .synth-container {
                display: flex;
                flex-direction: row;
                padding-bottom: 0;
                padding-right: 0;
            }

            /* Top section becomes left column with recording only */
            .top-section {
                flex: 0 0 180px;
                flex-direction: column;
                margin-bottom: 0;
                margin-right: 5px;
                gap: 0;
            }

            /* Recording section: full height on left */
            .recording-section {
                flex: 1;
                padding: 5px;
            }

            /* Controls section: hide from top-section, will be moved */
            .controls-section {
                position: absolute;
                top: 5px;
                left: 185px;
                right: 5px;
                bottom: 125px;
            }

            /* Keyboard section: bottom right */
            .keyboard-section {
                flex: none;
                display: flex;
                border-radius: 8px 8px 0 0;
                position: fixed;
                top: auto !important;
                left: 185px !important;
                right: 0 !important;
                bottom: 0 !important;
                height: 125px;
                z-index: 100;
            }
            
            /* Make keyboard keys smaller on iPhone to fit everything */
            .keyboard-section .key.white {
                width: 28px;
                min-width: 16px;
            }
            
            .keyboard-section .key.black {
                width: 18px;
                min-width: 10px;
            }
            
            /* Adjust black key positions for smaller keys */
            .key.black[data-note="C#1"] { left: 20px; }
            .key.black[data-note="D#1"] { left: 50px; }
            .key.black[data-note="F#1"] { left: 110px; }
            .key.black[data-note="G#1"] { left: 140px; }
            .key.black[data-note="A#1"] { left: 170px; }
            .key.black[data-note="C#2"] { left: 230px; }
            .key.black[data-note="D#2"] { left: 260px; }
            .key.black[data-note="F#2"] { left: 320px; }
            .key.black[data-note="G#2"] { left: 350px; }
            .key.black[data-note="A#2"] { left: 380px; }

            .recording-section .section-title {
                font-size: 9px;
                margin-bottom: 2px;
            }

            .recording-buttons button {
                padding: 3px 5px;
                font-size: 8px;
            }

         */
        function isInteractiveElement(target) {
            return target.tagName === 'INPUT' || 
                   target.tagName === 'BUTTON' || 
                   target.tagName === 'SELECT' || 
                   target.tagName === 'CANVAS' ||
                   target.classList.contains('key') ||
                   target.classList.contains('value') ||

            e.preventDefault();
        }, { passive: false });

            e.preventDefault();

        // Unified touchstart handler

            const target = e.target;
            
            // Store start position for each touch (for pull-to-refresh prevention)
            for (const touch of e.touches) {
                touchStartPositions.set(touch.identifier, touch.clientY);
            }
            
            // Block touch on empty areas
            // Allow interactive elements to work normally
            if (isInteractiveElement(target)) {
                return;
            }
            
            // Prevent default on container backgrounds and empty areas
            if (target === document.body || 
                target.classList.contains('synth-container') ||
                target.classList.contains('top-section') ||
                target.classList.contains('recording-section') ||
                target.classList.contains('controls-section') ||
                target.classList.contains('keyboard-section') ||
                target.classList.contains('tab-content') ||
                target.classList.contains('control-group')) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            const target = e.target;
            
            // Allow touch events on interactive elements
            if (isInteractiveElement(target)) {
                return;
            }

            // Prevent scrolling on document level
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const startY = touchStartPositions.get(touch.identifier) || touch.clientY;
                const currentY = touch.clientY;
                const scrollingUp = currentY < startY;
                const scrollingDown = currentY > startY;
                
                // Prevent pull-down (address bar) when at top

                    e.preventDefault();

                const lfoValue = getLFOValue();
                const invertedLFO = lfoInverted[paramId] ? -lfoValue : lfoValue;
                totalOffset += invertedLFO * rangeSize * 0.5;
            }
            
            // Apply LFO2 if enabled
            if (lfo2Enabled[paramId]) {
                const lfo2Value = getLFOValue2();
                const invertedLFO2 = lfo2Inverted[paramId] ? -lfo2Value : lfo2Value;
                totalOffset += invertedLFO2 * rangeSize * 0.5;
            }
            
            // If no LFOs are enabled, return base value
            if (!lfoEnabled[paramId] && !lfo2Enabled[paramId]) {
                return baseValue;
            }
            
            const modulated = baseValue + totalOffset;
            return Math.max(range.min, Math.min(range.max, modulated));
        }

        async function setupEffects() {
            // Master Volume - Stereo split for LFO3 modulation
            // Create stereo splitter and merger
            splitterNode = audioContext.createChannelSplitter(2);
            mergerNode = audioContext.createChannelMerger(2);
            
            // Create separate gain nodes for left and right channels
            masterGainLeft = audioContext.createGain();
            masterGainRight = audioContext.createGain();
            masterGainLeft.gain.value = 1.0;
            masterGainRight.gain.value = 1.0;
            
            // Create LFO3 oscillator for audio-rate modulation
            lfo3Oscillator = audioContext.createOscillator();
            lfo3Oscillator.type = document.getElementById('lfo3Waveform').value;
            lfo3Oscillator.frequency.value = parseFloat(document.getElementById('lfo3Rate').value);
            
            // Create depth control (scales the LFO output)
            lfo3DepthGain = audioContext.createGain();
            const initialDepth = parseFloat(document.getElementById('lfo3Depth').value) / 100;
            lfo3DepthGain.gain.value = initialDepth; // Initialize to match slider value
            
            // Create inverter for right channel (-1 gain)
            lfo3Inverter = audioContext.createGain();
            lfo3Inverter.gain.value = -1;
            
            // Connect LFO3 to depth control
            lfo3Oscillator.connect(lfo3DepthGain);
            
            // Connect depth control to left channel (in-phase)
            lfo3DepthGain.connect(masterGainLeft.gain);
            
            // Connect depth control to inverter, then to right channel (out-of-phase)
            lfo3DepthGain.connect(lfo3Inverter);
            lfo3Inverter.connect(masterGainRight.gain);
            
            // Start the LFO3 oscillator
            lfo3Oscillator.start();
            
            // Connect stereo chain: splitter -> L/R gains -> merger -> destination
            splitterNode.connect(masterGainLeft, 0); // Left channel
            splitterNode.connect(masterGainRight, 1); // Right channel
            masterGainLeft.connect(mergerNode, 0, 0); // To left output
            masterGainRight.connect(mergerNode, 0, 1); // To right output
            mergerNode.connect(audioContext.destination);
            
            // Keep legacy masterGain for backward compatibility (points to splitter input)
            masterGain = audioContext.createGain();
            masterGain.connect(splitterNode);

            // Create 48dB filters (4 stages of 12dB each)
            lpfNodes = [];
            hpfNodes = [];
            for (let i = 0; i < 4; i++) {
                lpfNodes.push(audioContext.createBiquadFilter());
                lpfNodes[i].type = 'lowpass';
                hpfNodes.push(audioContext.createBiquadFilter());
                hpfNodes[i].type = 'highpass';
            }

            // Chain filters together to create 48dB slope
            // Each biquad filter provides 12dB/octave, cascading 4 stages gives 48dB/octave
            for (let i = 0; i < 3; i++) {
                lpfNodes[i].connect(lpfNodes[i + 1]);
                hpfNodes[i].connect(hpfNodes[i + 1]);
            }

            // Distortion using WaveShaper
            distortionNode = audioContext.createWaveShaper();
            distortionNode.curve = makeDistortionCurve(0);
            distortionNode.oversample = '4x';

            // Phaser effect (using all-pass filters)
            phaserNodes = [];
            for (let i = 0; i < 4; i++) {
                const allpass = audioContext.createBiquadFilter();
                allpass.type = 'allpass';
                allpass.frequency.value = 1000;
                phaserNodes.push(allpass);
            }
            // Chain phaser nodes
            for (let i = 0; i < 3; i++) {
                phaserNodes[i].connect(phaserNodes[i + 1]);
            }

            // Phaser LFO
            phaserLFO = audioContext.createOscillator();
            phaserLFO.frequency.value = 0.5;
            phaserLFOGain = audioContext.createGain();
            phaserLFOGain.gain.value = 0;
            phaserLFO.connect(phaserLFOGain);
            // Connect LFO to phaser frequencies
            phaserNodes.forEach(node => phaserLFOGain.connect(node.frequency));
            phaserLFO.start();

            // Tremolo effect (amplitude modulation)
            tremoloGain = audioContext.createGain();
            tremoloGain.gain.value = 1;
            tremoloLFO = audioContext.createOscillator();
            tremoloLFO.frequency.value = 5;
            tremoloLFOGain = audioContext.createGain();
            tremoloLFOGain.gain.value = 0;
            tremoloLFO.connect(tremoloLFOGain);
            tremoloLFOGain.connect(tremoloGain.gain);
            tremoloLFO.start();

            // Reverb Chain
            reverbNode = audioContext.createConvolver();
            dryGainNode = audioContext.createGain();
            wetGainNode = audioContext.createGain();

            // Create simple Impulse Response
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 2.5; // 2.5 seconds tail
            const impulse = audioContext.createBuffer(2, length, sampleRate);
            for (let channel = 0; channel < 2; channel++) {
                const data = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 3);
                }
            }
            reverbNode.buffer = impulse;

            // Makeup gain to compensate for cascading filter losses
            makeupGain = audioContext.createGain();
            makeupGain.gain.value = 2.0; // Compensate for filter and effect losses

            // BPM-synced delay setup
            delayNode = audioContext.createDelay(5.0);
            delayNode.delayTime.value = 0.5; // Default 500ms (120 BPM quarter note)
            
            delayFeedbackGain = audioContext.createGain();
            delayFeedbackGain.gain.value = 0.3; // 30% feedback
            
            delayWetGain = audioContext.createGain();
            delayWetGain.gain.value = 0; // Start with no delay
            
            delayDryGain = audioContext.createGain();
            delayDryGain.gain.value = 1.0; // Full dry signal

            // Connections
            // Grain -> HPF -> LPF -> Makeup Gain -> Distortion -> Phaser -> Tremolo -> delayDry -> Master
            // Grain -> HPF -> LPF -> Makeup Gain -> Distortion -> Phaser -> Tremolo -> delay -> delayWet -> Master
            // Grain -> HPF -> LPF -> Makeup Gain -> Distortion -> Phaser -> Tremolo -> reverb -> wetGain -> Master
            hpfNodes[3].connect(lpfNodes[0]);
            lpfNodes[3].connect(makeupGain);
            makeupGain.connect(distortionNode);
            distortionNode.connect(phaserNodes[0]);
            phaserNodes[3].connect(tremoloGain);
            tremoloGain.connect(delayDryGain);
            tremoloGain.connect(delayNode);
            tremoloGain.connect(reverbNode);
            delayDryGain.connect(dryGainNode);
            delayNode.connect(delayWetGain);
            delayNode.connect(delayFeedbackGain);
            delayFeedbackGain.connect(delayNode); // Feedback loop
            delayWetGain.connect(dryGainNode);
            dryGainNode.connect(masterGain);
            reverbNode.connect(wetGainNode);
            wetGainNode.connect(masterGain);

            // Generate noise buffers
            createNoiseBuffers();

            updateEffects();
        }

        function makeDistortionCurve(amount) {
            const samples = 44100;
            const curve = new Float32Array(samples);
            const deg = Math.PI / 180;
            const k = amount * 100;
            
            for (let i = 0; i < samples; i++) {
                const x = (i * 2 / samples) - 1;
                curve[i] = (3 + k) * x * 20 * deg / (Math.PI + k * Math.abs(x));
            }
            return curve;
        }

        function createNoiseBuffers() {
            const sampleRate = audioContext.sampleRate;
            const bufferSize = sampleRate * 2; // 2 seconds

            // White Noise
            whiteNoiseBuffer = audioContext.createBuffer(1, bufferSize, sampleRate);
            const whiteData = whiteNoiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                whiteData[i] = Math.random() * 2 - 1;
            }

            // Pink Noise (using Paul Kellett's approach)
            // These filter coefficients create 1/f spectrum approximation
            pinkNoiseBuffer = audioContext.createBuffer(1, bufferSize, sampleRate);
            const pinkData = pinkNoiseBuffer.getChannelData(0);
            let b0 = 0, b1 = 0, b2 = 0, b3 = 0, b4 = 0, b5 = 0, b6 = 0;
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                // Apply Kellett's pole-zero filters at different frequencies
                b0 = 0.99886 * b0 + white * 0.0555179;
                b1 = 0.99332 * b1 + white * 0.0750759;
                b2 = 0.96900 * b2 + white * 0.1538520;
                b3 = 0.86650 * b3 + white * 0.3104856;
                b4 = 0.55000 * b4 + white * 0.5329522;
                b5 = -0.7616 * b5 - white * 0.0168980;
                pinkData[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.11;
                b6 = white * 0.115926;
            }
        }

        function updateEffects() {
            if (!dryGainNode) return;
            const reverbAmt = getModulatedValue('reverb') / 100;
            const volAmt = getModulatedValue('volume') / 100;
            
            // Improved dry/wet mix - maintain better unity gain
            // Use equal-power crossfade for smoother transitions
            dryGainNode.gain.value = Math.cos(reverbAmt * Math.PI / 2);
            wetGainNode.gain.value = Math.sin(reverbAmt * Math.PI / 2) * 0.5; // Scale wet down to avoid overwhelming
            masterGain.gain.value = volAmt;

            // Update distortion
            if (distortionNode) {
                const distortionAmt = getModulatedValue('distortion') / 100;
                distortionNode.curve = makeDistortionCurve(distortionAmt);
            }

            // Update phaser
            if (phaserLFO && phaserLFOGain && phaserNodes.length > 0) {
                const phaserRateBPM = getModulatedValue('phaserRate');
                const phaserRateHz = phaserRateBPM / 60; // Convert BPM to Hz
                const phaserDepth = getModulatedValue('phaserDepth') / 100;
                phaserLFO.frequency.value = phaserRateHz;
                // Control depth via LFO gain - modulates all-pass filter frequencies
                phaserLFOGain.gain.value = phaserDepth * 1000; // 0-1000 Hz modulation range
                // Update base frequency and Q for phaser nodes
                const baseFreq = 1000;
                phaserNodes.forEach((node, i) => {
                    node.frequency.value = baseFreq * (i + 1);
                    node.Q.value = 1 + (phaserDepth * 10);
                });
            }

            // Update tremolo
            if (tremoloLFO && tremoloLFOGain) {
                const tremoloRateBPM = getModulatedValue('tremoloRate');
                const tremoloRateHz = tremoloRateBPM / 60; // Convert BPM to Hz
                const tremoloDepth = getModulatedValue('tremoloDepth') / 100;
                tremoloLFO.frequency.value = tremoloRateHz;
                // Control tremolo depth via LFO gain - modulates output gain
                // With depth=0, no modulation; with depth=1, full amplitude modulation
                tremoloLFOGain.gain.value = tremoloDepth;
            }

            // Update filters
            if (lpfNodes.length > 0) {
                const lpfCutoff = getModulatedValue('lpfCutoff');
                const lpfQ = getModulatedValue('lpfQ');
                lpfNodes.forEach(node => {
                    node.frequency.value = lpfCutoff;
                    node.Q.value = lpfQ;
                });
            }

            if (hpfNodes.length > 0) {
                const hpfCutoff = getModulatedValue('hpfCutoff');
                const hpfQ = getModulatedValue('hpfQ');
                hpfNodes.forEach(node => {
                    node.frequency.value = hpfCutoff;
                    node.Q.value = hpfQ;
                });
            }

            // Update BPM-synced delay
            if (delayNode && delayFeedbackGain && delayWetGain && delayDryGain) {
                const bpm = parseFloat(document.getElementById('delayBpm').value);
                const division = document.getElementById('delayDivision').value;
                const feedback = getModulatedValue('delayFeedback') / 100;
                const mix = getModulatedValue('delayMix') / 100;
                
                // Calculate delay time from BPM and division
                // Quarter note = 60000ms / BPM
                let delayTime = (60000 / bpm) / 1000; // Convert to seconds
                
                // Apply division with proper dotted and triplet handling
                if (division.includes('d')) {
                    // Dotted: multiply by 1.5 (add half the value)
                    const baseDivision = parseFloat(division.replace('d', ''));
                    delayTime = (delayTime / baseDivision) * 1.5;
                } else if (division.includes('t')) {
                    // Triplet: multiply by 2/3
                    const baseDivision = parseFloat(division.replace('t', ''));
                    delayTime = (delayTime / baseDivision) * (2/3);
                } else {
                    // Standard division
                    delayTime = delayTime / parseFloat(division);
                }
                
                // Clamp delay time to safe range (10ms to 5s)
                delayTime = Math.max(0.01, Math.min(5.0, delayTime));
                delayNode.delayTime.value = delayTime;
                
                // Update feedback (0 to MAX_DELAY_FEEDBACK for stability)
                delayFeedbackGain.gain.value = feedback * MAX_DELAY_FEEDBACK;
                
                // Update mix (equal-power crossfade)
                delayWetGain.gain.value = Math.sin(mix * Math.PI / 2);
                delayDryGain.gain.value = Math.cos(mix * Math.PI / 2);
            }

            // Update LFO3 (Stereo Tremolo) with LFO modulation
            if (lfo3Oscillator && lfo3DepthGain && audioContext) {
                const modulatedRate = getModulatedValue('lfo3Rate');
                const modulatedDepth = getModulatedValue('lfo3Depth') / 100;
                lfo3Oscillator.frequency.setValueAtTime(modulatedRate, audioContext.currentTime);
                lfo3DepthGain.gain.setValueAtTime(modulatedDepth, audioContext.currentTime);
            }
        }

        function normalizeAudio() {
            if (!audioBuffer) return;
            
            // Find the peak amplitude across all channels
            let peak = 0;
            for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
                const channelData = audioBuffer.getChannelData(channel);
                for (let i = 0; i < channelData.length; i++) {
                    const abs = Math.abs(channelData[i]);
                    if (abs > peak) peak = abs;
                }
            }
            
            // Avoid division by zero and handle silent buffers
            // Use epsilon for floating-point comparison
            const epsilon = 0.0001;
            if (peak === 0 || Math.abs(peak - 1.0) < epsilon) {
                statusDiv.textContent = peak === 0 ? "Buffer is silent" : "Already normalized";
                return;
            }
            
            // Calculate scaling factor to make peak = 1.0
            const scaleFactor = 1.0 / peak;
            
            // Create a new buffer with the normalized data
            const normalizedBuffer = audioContext.createBuffer(
                audioBuffer.numberOfChannels,
                audioBuffer.length,
                audioBuffer.sampleRate
            );
            
            // Scale all samples
            for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
                const sourceData = audioBuffer.getChannelData(channel);
                const destData = normalizedBuffer.getChannelData(channel);
                for (let i = 0; i < sourceData.length; i++) {
                    destData[i] = sourceData[i] * scaleFactor;
                }
            }
            
            // Replace the audio buffer with normalized version
            audioBuffer = normalizedBuffer;
            
            // Update the waveform display
            drawWaveform();
            
            // Update status
            statusDiv.textContent = `Normalized (peak: ${(peak * 100).toFixed(1)}% â†’ 100%)`;
            
            // Save normalized audio buffer to IndexedDB
            saveAudioBufferToDB(audioBuffer);
        }

        // --- Waveform & Visualization ---
        function drawWaveform() {
            if (!audioBuffer) return;
            
            // Handle resizing
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;

            const ctx = waveformCanvas.getContext('2d');
            const width = waveformCanvas.width;
            const height = waveformCanvas.height;
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, width, height);

            // Draw Wave
            ctx.beginPath();
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 1;

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const val = data[(i * step) + j];
                    if (val < min) min = val;
                    if (val > max) max = val;
                }
                ctx.moveTo(i, (1 + min) * amp);
                ctx.lineTo(i, (1 + max) * amp);
            }
            ctx.stroke();

            // Draw Start/End Markers
            const startPct = document.getElementById('sampleStart').value / 100;
            const endPct = document.getElementById('sampleEnd').value / 100;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            // Inactive area before start
            ctx.fillRect(0, 0, width * startPct, height);
            // Inactive area after end
            ctx.fillRect(width * endPct, 0, width * (1-endPct), height);

            ctx.strokeStyle = '#ff0844';
            ctx.beginPath();
            ctx.moveTo(width * startPct, 0);
            ctx.lineTo(width * startPct, height);
            ctx.stroke();

            ctx.strokeStyle = '#ff0844';
            ctx.beginPath();
            ctx.moveTo(width * endPct, 0);
            ctx.lineTo(width * endPct, height);
            ctx.stroke();
        }

        // --- Filter Envelope ---
        function applyFilterEnvelope(note, startTime, duration) {
            const filterEnvAmount = parseFloat(document.getElementById('filterEnvAmount').value) / 100;
            if (filterEnvAmount <= 0 || lpfNodes.length === 0) return;

            const attack = parseFloat(document.getElementById('filterEnvAttack').value) / 1000;
            const decay = parseFloat(document.getElementById('filterEnvDecay').value) / 1000;
            const sustain = parseFloat(document.getElementById('filterEnvSustain').value) / 100;
            const release = parseFloat(document.getElementById('filterEnvRelease').value) / 1000;

            const baseCutoff = getModulatedValue('lpfCutoff');
            const maxCutoff = 20000;
            const envelopedCutoff = baseCutoff + (filterEnvAmount * (maxCutoff - baseCutoff));

            const now = startTime;
            const peakTime = now + attack;
            const sustainTime = now + attack + decay;
            const releaseStart = now + duration;
            const releaseEnd = releaseStart + release;

            lpfNodes.forEach(node => {
                // Cancel any previous scheduled values
                node.frequency.cancelScheduledValues(now);
                // Set initial value to base cutoff
                node.frequency.setValueAtTime(baseCutoff, now);
                // Attack phase: rise to enveloped cutoff
                node.frequency.linearRampToValueAtTime(envelopedCutoff, peakTime);
                // Decay phase: fall to sustain level
                const sustainCutoff = baseCutoff + ((envelopedCutoff - baseCutoff) * sustain);
                node.frequency.linearRampToValueAtTime(sustainCutoff, sustainTime);
                // Hold at sustain
                node.frequency.setValueAtTime(sustainCutoff, releaseStart);
                // Release phase: return to base cutoff
                node.frequency.linearRampToValueAtTime(baseCutoff, releaseEnd);
            });
        }

        // --- Granular Engine ---
        function playGrain(note) {
            if (!canPlayGrains()) return;

            // Params with LFO modulation
            const grainSize = getModulatedValue('grainSize') / 1000; // seconds
            const attack = getModulatedValue('attack') / 1000;
            const release = getModulatedValue('release') / 1000;
            const spray = getModulatedValue('spray') / 100;
            const pitchVar = getModulatedValue('pitchVar') / 100;
            const panSpread = getModulatedValue('panSpread') / 100;
            const noiseMix = getModulatedValue('noiseMix') / 100;

            // Pitch Calculation with octave offset
            const noteFreq = noteFrequencies[note];
            const octaveMultiplier = Math.pow(2, octaveOffset);
            let rate = (noteFreq / baseFrequency) * octaveMultiplier;
            // Add Pitch Randomness
            rate *= (1 + (Math.random() * 2 - 1) * pitchVar * 0.1); 

            const envelope = audioContext.createGain();
            const panner = audioContext.createStereoPanner();
            const mixer = audioContext.createGain();

            // Calculate keyboard volume bias based on note pitch
            // Map note frequency to a 0-1 range (using log scale for better distribution)
            const minFreq = 32.70; // C1
            const maxFreq = 123.47; // B2
            let normalizedPitch = (Math.log(noteFreq) - Math.log(minFreq)) / (Math.log(maxFreq) - Math.log(minFreq));
            // Clamp to 0-1 range to handle octave offsets that go beyond C1-B2
            normalizedPitch = Math.max(0, Math.min(1, normalizedPitch));
            // Apply bias: at bias=-1, bass loud (low pitch = 1.0, high pitch = 0.3)
            //             at bias=+1, treble loud (low pitch = 0.3, high pitch = 1.0)
            //             at bias=0, equal volume (all = 1.0)
            let volumeMultiplier = 1.0;
            if (keyboardVolumeBias !== 0) {
                // Linear interpolation based on pitch position and bias
                // At center (bias=0): all notes = 1.0
                // At extremes: range from 0.3 to 1.0
                const range = 0.7; // Volume range (1.0 - 0.3)
                const minVol = 0.3;
                if (keyboardVolumeBias < 0) {
                    // Bass emphasis: low notes loud, high notes quiet
                    volumeMultiplier = minVol + range * (1 - normalizedPitch * Math.abs(keyboardVolumeBias));
                } else {
                    // Treble emphasis: high notes loud, low notes quiet
                    volumeMultiplier = minVol + range * (normalizedPitch * keyboardVolumeBias + (1 - keyboardVolumeBias));
                }
            }

            // Random Pan
            panner.pan.value = (Math.random() * 2 - 1) * panSpread;

            // Create sample source if available and needed
            if (audioBuffer && noiseMix < 1.0) {
                // Start/End Logic with LFO modulation
                let startPct = getModulatedValue('sampleStart') / 100;
                let endPct = getModulatedValue('sampleEnd') / 100;
                
                // Swap if user crosses sliders
                if (startPct > endPct) [startPct, endPct] = [endPct, startPct];

                const bufferDuration = audioBuffer.duration;
                const validStart = bufferDuration * startPct;
                const validEnd = bufferDuration * endPct;
                const validDuration = validEnd - validStart;

                // Playhead Position (within the valid window) with LFO modulation
                const posSlider = getModulatedValue('position') / 100;
                let playPosition = validStart + (posSlider * validDuration);

                // Add Spray
                const randomSpray = (Math.random() * 2 - 1) * spray * validDuration * 0.5;
                playPosition += randomSpray;

                // Clamp
                playPosition = Math.max(validStart, Math.min(validEnd - grainSize, playPosition));

                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.playbackRate.value = rate;
                source.loop = true; // Enable looping

                const sampleGain = audioContext.createGain();
                sampleGain.gain.value = 1 - noiseMix;

                source.connect(sampleGain);
                sampleGain.connect(mixer);

                const now = audioContext.currentTime;
                const totalDuration = attack + Math.max(grainSize - attack, 0.001) + release;
                source.start(now, playPosition);
                // Stop after envelope completes
                source.stop(now + totalDuration);
            }

            // Create noise source if selected
            const noiseType = document.getElementById('noiseType').value;
            if (noiseType !== 'none' && noiseMix > 0) {
                const noiseSource = audioContext.createBufferSource();
                noiseSource.buffer = noiseType === 'white' ? whiteNoiseBuffer : pinkNoiseBuffer;
                noiseSource.playbackRate.value = rate;
                noiseSource.loop = true;

                const noiseGain = audioContext.createGain();
                noiseGain.gain.value = noiseMix;

                noiseSource.connect(noiseGain);
                noiseGain.connect(mixer);

                const now = audioContext.currentTime;
                const totalDuration = attack + Math.max(grainSize - attack, 0.001) + release;
                noiseSource.start(now);
                noiseSource.stop(now + totalDuration);
            }

            // Connect through filters
            mixer.connect(envelope);
            envelope.connect(panner);
            panner.connect(hpfNodes[0]);

            // Envelope - extend to include release time, scaled by volume multiplier
            const now = audioContext.currentTime;
            const sustainTime = Math.max(grainSize - attack, 0.001); // Ensure positive sustain duration
            envelope.gain.setValueAtTime(0, now);
            envelope.gain.linearRampToValueAtTime(volumeMultiplier, now + attack);
            envelope.gain.setValueAtTime(volumeMultiplier, now + attack + sustainTime);
            envelope.gain.linearRampToValueAtTime(0, now + attack + sustainTime + release);
        }

        // --- Scheduler ---
        function startGrainStream(note) {
            if (!canPlayGrains()) return;
            if (activeGrains.has(note)) return; // Already playing

            const grainState = { timeoutId: null, startTime: audioContext.currentTime };
            
            function schedule() {
                playGrain(note);
                
                // Get current modulated density for next iteration
                const density = getModulatedValue('density');
                const intervalTime = 1000 / density;
                
                grainState.timeoutId = setTimeout(schedule, intervalTime);
            }

            // Store cancellation function before first call
            activeGrains.set(note, { 
                cancel: () => clearTimeout(grainState.timeoutId),
                startTime: grainState.startTime
            });
            
            // Apply filter envelope when note starts
            // Use a long duration (60 seconds) to allow envelope to sustain until note is released
            const FILTER_ENVELOPE_MAX_DURATION = 60;
            applyFilterEnvelope(note, grainState.startTime, FILTER_ENVELOPE_MAX_DURATION);
            
            // Play one immediately and start recursion
            schedule();
        }

        function stopGrainStream(note) {
            if (activeGrains.has(note)) {
                const grainInfo = activeGrains.get(note);
                grainInfo.cancel();
                
                // Trigger filter envelope release
                const now = audioContext.currentTime;
                const filterRelease = parseFloat(document.getElementById('filterEnvRelease').value) / 1000;
                const baseCutoff = getModulatedValue('lpfCutoff');
                
                if (lpfNodes.length > 0) {
                    lpfNodes.forEach(node => {
                        node.frequency.cancelScheduledValues(now);
                        node.frequency.setValueAtTime(node.frequency.value, now);
                        node.frequency.linearRampToValueAtTime(baseCutoff, now + filterRelease);
                    });
                }
                
                activeGrains.delete(note);
            }
        }

                // Allow touch events on interactive elements

                    target.classList.contains('tab-content') || target.tagName === 'LABEL') {

                const target = e.target;
                // Allow sliders to work - they need pan-x touch action
                if (target.tagName === 'INPUT' && target.type === 'range') {
                    return; // Let the slider handle the event

                // Allow buttons, selects, and editable fields
                if (target.tagName === 'BUTTON' || target.tagName === 'SELECT' || 
                    (target.tagName === 'INPUT' && target.type !== 'range')) {
                    return;
                }
                // Prevent scrolling for everything else
                e.preventDefault();
            }, { passive: false });

        // Helper function to convert AudioBuffer to WAV
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;
            
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;
            
            const data = [];
            for (let i = 0; i < numChannels; i++) {
                data.push(buffer.getChannelData(i));
            }
            
            const interleaved = interleaveChannels(data);
            const dataLength = interleaved.length * bytesPerSample;
            const headerLength = 44;
            const totalLength = headerLength + dataLength;
            
            const arrayBuffer = new ArrayBuffer(totalLength);
            const view = new DataView(arrayBuffer);
            
            // Write WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, totalLength - 8, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // fmt chunk size
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);
            
            // Write audio data
            let offset = 44;
            for (let i = 0; i < interleaved.length; i++) {
                const sample = Math.max(-1, Math.min(1, interleaved[i]));
                const intSample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                view.setInt16(offset, intSample, true);
                offset += 2;
            }
            
            return arrayBuffer;
        }

        function interleaveChannels(channels) {
            const length = channels[0].length;
            const numChannels = channels.length;
            const interleaved = new Float32Array(length * numChannels);
            
            for (let i = 0; i < length; i++) {
                for (let ch = 0; ch < numChannels; ch++) {
                    interleaved[i * numChannels + ch] = channels[ch][i];
                }
            }
            
            return interleaved;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // --- INDEXEDDB AUDIO BUFFER STORAGE ---
        const AUDIO_DB_NAME = 'GranularSynthAudioDB';
        const AUDIO_DB_VERSION = 1;
        const AUDIO_STORE_NAME = 'audioBuffers';
        const AUDIO_BUFFER_KEY = 'currentAudioBuffer';

        // Open IndexedDB
        function openAudioDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(AUDIO_DB_NAME, AUDIO_DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(AUDIO_STORE_NAME)) {
                        db.createObjectStore(AUDIO_STORE_NAME);
                    }
                };
            });
        }

        // Save audio buffer to IndexedDB
        async function saveAudioBufferToDB(buffer) {
            if (!buffer) return;
            
            try {
                const db = await openAudioDB();
                
                // Convert AudioBuffer to storable format
                const audioData = {
                    sampleRate: buffer.sampleRate,
                    length: buffer.length,
                    numberOfChannels: buffer.numberOfChannels,
                    channelData: []
                };
                
                // Extract channel data as Float32Arrays
                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    audioData.channelData.push(Array.from(buffer.getChannelData(i)));
                }
                
                // Store in IndexedDB
                const transaction = db.transaction([AUDIO_STORE_NAME], 'readwrite');
                const store = transaction.objectStore(AUDIO_STORE_NAME);
                store.put(audioData, AUDIO_BUFFER_KEY);
                
                await new Promise((resolve, reject) => {
                    transaction.oncomplete = resolve;
                    transaction.onerror = () => reject(transaction.error);
                });
                
                db.close();
                console.log('Audio buffer saved to IndexedDB');
            } catch (err) {
                console.error('Failed to save audio buffer to IndexedDB:', err);
            }
        }

        // Load audio buffer from IndexedDB
        async function loadAudioBufferFromDB() {
            try {
                const db = await openAudioDB();
                const transaction = db.transaction([AUDIO_STORE_NAME], 'readonly');
                const store = transaction.objectStore(AUDIO_STORE_NAME);
                
                const audioData = await new Promise((resolve, reject) => {
                    const request = store.get(AUDIO_BUFFER_KEY);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
                
                db.close();
                
                if (!audioData || !audioContext) {
                    return null;
                }
                
                // Reconstruct AudioBuffer from stored data
                const buffer = audioContext.createBuffer(
                    audioData.numberOfChannels,
                    audioData.length,
                    audioData.sampleRate
                );
                
                for (let i = 0; i < audioData.numberOfChannels; i++) {
                    const channelData = buffer.getChannelData(i);
                    const sourceData = new Float32Array(audioData.channelData[i]);
                    channelData.set(sourceData);
                }
                
                console.log('Audio buffer restored from IndexedDB');
                return buffer;
            } catch (err) {
                console.error('Failed to load audio buffer from IndexedDB:', err);
                return null;
            }
        }
